<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>绑定</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="../../css/weui.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
    <script src="../../js/common.js"></script>
    <style>
    .weui-btn {
        margin-top: 30px;
    }
    </style>
</head>

<body>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd">
                <label class="weui-label">手机号</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="tel" placeholder="请输入手机号">
            </div>
            <div class="weui-cell__ft">
                <button class="weui-vcode-btn" id="getyzm">获取验证码</button>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">验证码</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" placeholder="验证码">
            </div>
        </div>
    </div>
    <a href="javascript:;" class="weui-btn weui-btn_primary" id="bind">绑定</a>
</body>

<script>
$(document).on("click", "#getyzm", function() {
    if ($('input[type=tel]').val() == "") {
        $.toast("请填写手机号", "text");
    }
})
$(document).on("click", "#bind", function() {
    if ($('input[type=number]').val() == "") {
        $.toast("请填写验证码", "text");
    }
})
</script>

</html>
