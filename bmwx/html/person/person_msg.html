<!DOCTYPE html>
<html lang="en" style="font-size: 40px;">
	<head>
		<meta charset="UTF-8">
		<title>个人信息</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <link rel="stylesheet" href="../../css/reset.css">
	    <link rel="stylesheet" href="../../css/jquery-weui.css">
	    <link rel="stylesheet" href="../../css/person/person_msg.css">
	    <script src="../../js/jquery.min.js"></script>
	    <script src="../../js/fastclick.js" type="text/javascript" charset="utf-8"></script>
	    <script src="../../js/common.js"></script>
	    <script src="../../js/jquery-weui.min.js"></script>
	</head>
	<body>
		<div class="msg_container">
			<form action="">
				<div class="msg_list">
					<div class="msg_item msg_change">
						<label>会员</label>
						<input type="file" id="uploadImg" accept="image/*" >
	                    <img class="msg_header" id="headerImg" src="../../img/msg_pic.png" id="uploadImg"/>
					</div>
					
					<div class="msg_item">
						<label>姓</label>
						<input type="text" class="more num_bg" />
					</div>
					
					<div class="msg_item">
						<label>名</label>
						<input type="text" class="more num_bg"/>
					</div>
					
					<div class="msg_item placeJump">
						<label>联系电话</label>
						<input type="number" class="more placeJump"/>
						<a href="replace_phone.html"><img src="../../img/person_more.png" alt="" /></a>
					</div>
					
					<div class="msg_item">
						<label>性别</label>
						<input type="text" class="gander more placeChange" id="gander" placeholder="请选择"/>
					</div>
					
					<div class="msg_item">
						<label>出生日期</label>
						<input type="number more" id='datetime-picker' class="more date_birth placeChange" placeholder="请选择"/>
					</div>
					
					<div class="msg_item placeJump">
						<label>身份证号</label>
						<input type="number" class="more placeJump"/>
						<a href="bind_passport.html"><img src="../../img/person_more.png" alt="" /></a>
					</div>
					
					<div class="msg_item">
						<label>工作行业</label>
						<input type="text" id="job_type" class="more Work_industry"/>
					</div>
					
					<div class="msg_item">
						<label>工作岗位</label>
						<input type="text" id="job" class="more work_post"/>
					</div>
					
					<div class="msg_item">
						<label>个人健康</label>
						<input type="text" id="health" class="more helath"/>
					</div>
				</div>
				
			</form>
		</div>
		<!--<script src="../../js/person/person_msg.js"></script>-->
		<script>
			//上传头像
			document.getElementById('uploadImg').onchange = function() {
			    var strsrc=getObjectURL(this.files[0]);
			    $('#headerImg').attr('src',strsrc);
			}
			
			//出生日期
			$("#datetime-picker").datetimePicker({
				 title: "请选择出生年月",
				toolbarCloseText:'完成'
			});
			 
		    //性别选择
		    $("#gander").picker({
		        title: "请选择性别",
		        toolbarCloseText:'完成',
		        cols: [
		            {
		              textAlign: 'center',
		              values: ['女','男']
		            }
		        ]
		    });
		    
		    //工作行业选择
		    $("#job_type").picker({
		        title: "请选择工作行业",
		        toolbarCloseText:'完成',
		        cols: [
		            {
		              textAlign: 'center',
		              values: ['医学','建筑','商业','技术']
		            }
		        ]
		    });
		    
		    //工作岗位选择
		    $("#job").picker({
		        title: "请选择工作岗位",
		        toolbarCloseText:'完成',
		        cols: [
		            {
		              textAlign: 'center',
		              values: ['医生','建造师','商人']
		            }
		        ]
		    });
		    
		    //个人健康状态选择
		    $("#health").picker({
		        title: "请选择健康状态",
		        toolbarCloseText:'完成',
		        cols: [
		            {
		              textAlign: 'center',
		              values: ['优','良','健康']
		            }
		        ]
		    });
		    
		//获取头像函数
		function getObjectURL(file) {
		    var url = null ; 
		    if (window.createObjectURL!=undefined) { // basic
		        url = window.createObjectURL(file) ;
		    } else if (window.URL!=undefined) { // mozilla(firefox)
		        url = window.URL.createObjectURL(file) ;
		    } else if (window.webkitURL!=undefined) { // webkit or chrome
		        url = window.webkitURL.createObjectURL(file) ;
		    }
		    return url;
		}
		</script>
	</body>
</html>
