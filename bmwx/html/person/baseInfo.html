<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>基本信息</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="../../css/weui.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <style>
    .weui-cells_radio {
        margin-top: 0;
        display: flex;
    }

    .weui-check__label {
        width: 200px;
    }

    .weui-btn_primary {
        margin-top: 30px;
    }
    .weui-cells.weui-cells_radio:before,
    .weui-cells.weui-cells_radio:after{
        border: none;
    }
    .weui-cell.weui-check__label:before{
        border: none;
    }
    .sex_warp{
        padding: 0 15px;
    }
    </style>
</head>

<body>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label for="user" class="weui-label">姓名</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id='user' placeholder="请输入姓名">
            </div>
        </div>
        <div class="weui-cell sex_warp">
            <div class="weui-cell__hd">
                <label for="" class="weui-label">性别</label>
            </div>
            <div class="weui-cells weui-cells_radio">
                <label class="weui-cell weui-check__label" for="x11">
                    <div class="weui-cell__bd">
                        <p>男</p>
                    </div>
                    <div class="weui-cell__ft">
                        <input type="radio" class="weui-check" name="radio1" id="x11">
                        <span class="weui-icon-checked"></span>
                    </div>
                </label>
                <label class="weui-cell weui-check__label" for="x12">
                    <div class="weui-cell__bd">
                        <p>女</p>
                    </div>
                    <div class="weui-cell__ft">
                        <input type="radio" name="radio1" class="weui-check" id="x12" checked="checked">
                        <span class="weui-icon-checked"></span>
                    </div>
                </label>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label for="age" class="weui-label">年龄</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" id="age" placeholder="请输入年龄">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label for="nation" class="weui-label">国籍</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" id="nation" type="text" value="中国">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label for="numb" class="weui-label" id="idType">身份证号</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" id="numb" placeholder="请输入身份证号">
            </div>
        </div>
    </div>
    <a href="javascript:;" class="weui-btn weui-btn_primary" id="submit">提交</a>
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script>
$("#nation").picker({
    title: "请选择您的国籍",
    cols: [{
        textAlign: 'center',
        values: ['中国', '非中国人', '美国'],
        onChange: function(p, v, dv) {
            console.log(dv);
            if(dv=="中国"){
                $('#idType').html('身份证号');
                $('#numb').attr('placeholder','请输入身份证号');
            }else{
                $('#idType').html('护照号码');
                $('#numb').attr('placeholder','请输入护照号码');
            }
        }
    }]
});
$("#submit").click(function(){
    if($('#user').val()==""||$('#age').val()==""||$("#numb").val()==""){
        $.toast("请补全信息", "text");
    }
})
</script>

</html>
