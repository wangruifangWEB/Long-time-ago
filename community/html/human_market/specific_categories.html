<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>具体分类</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../../css/reset.css">
		<link rel="stylesheet" href="../../css/global.css" />
		<link rel="stylesheet" type="text/css" href="../../css/jquery.mCustomScrollbar.css"/>
		<script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/jquery.mCustomScrollbar.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/common.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="../../css/human_market/dingyue.css"/>
		<style type="text/css">
			body,html{
				background-color: #EFEFF4;
				height: 100%;
				overflow-x: hidden;
			}
			.tab_switch_second_cont {
			    background-color: #f5f5f5;
			}
			.swiper-container{
				overflow: hidden;
			}
			.swiper-container, .w{height: calc(100vh - 60px);}
			.init-loading{
				font-size: 0.06rem;
				text-align: center;
				line-height: 0.5rem;
				height: 0.5rem;
			}
			.loadtip p{
				font-size: 0.26rem;
				text-align: center;
				padding-top: 0.1rem;
				padding-bottom: 0.1rem;
				position: fixed;
				bottom: 0;
				width: 7.5rem;
				text-align: center;
				background-color: #fff;
				z-index: 10;
				font-size: 0.26rem;
				text-align: center;
			}
			.hotdoor{
				width:.33rem;
				height:.36rem;
				float: left;
			    margin-top:.32rem;
			    margin-left:.23rem;
			}

		</style>
	</head>
	<body>
		<div class="index">
			<!-- tab切换 -->
			<div class="tab_switch">
				<div class="tab_switch_ul_warp">
					<ul class="tab_switch_ul">
	    				<li class="active">最新课程</li>
	    				<li>热门课程</li>
	    				<li>相关问答</li>
	    			</ul>
				</div>
    			<div class="tab_switch_cont">
    				<div class="swiper-container tab_switch_cont_swiper">
						<div class="swiper-wrapper w">
							<div class="swiper-slide d">
								<div class="init-loading list-group-item"><img src="../../images/human_market/refresh.png"/></div>
								<div class="swiper-container2">
									<div class="swiper-slide list-group">
					    				<div class="tab_switch_cont_detail tab_switch_first_cont_warp show">
					    					<div class="tab_switch_first_cont"></div>
					    					<div class="default" id="no_course1">
				    							<img src="../../images/human_market/bone.png" class="bone" alt="" />
				    							<img src="../../images/human_market/not_course.png" class="not_course" class="bone" alt="" />
				    						</div>
				    					</div>
					    				<div class="tab_switch_cont_detail tab_switch_second_cont_warp">
					    					<div class="tab_switch_second_cont"></div>
					    					<div class="default" id="no_course2">
				    							<img src="../../images/human_market/bone.png" class="bone" alt="" />
				    							<img src="../../images/human_market/not_course.png" class="not_course" class="bone" alt="" />
				    						</div>
					    				</div>
					    				<div class="tab_switch_cont_detail tab_switch_third_cont">
					    					<div class="default" id="no_course3">
				    							<img src="../../images/human_market/bone.png" class="bone" alt="" />
				    							<img src="../../images/human_market/not_wenda.png" class="not_course" class="bone" alt="" />
				    						</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="loadtip"><p></p></div>
					<div class="swiper-scrollbar"></div>
				</div>
    		</div>
		
		<script type="text/javascript">
			$('.tab_switch').height($(window).height()-$('.search_warp').outerHeight()-$('.nav_bottom').height());
			$('.tab_switch_cont').height($(window).height()-$('.search_warp').outerHeight()-$('.nav_bottom').height()-$('.tab_switch_ul_warp').height());
//			$('.tab_switch_cont_detail').height($('.tab_switch_cont').height());
			// 加载刷新
		</script>
		<script src="../../js/global.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/human_market/specific_categories.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
