		<link rel="stylesheet" href="../../css/reset.css">

			body,html{
				background-color: #EFEFF4;
				height: 100%;
				overflow-x: hidden;
			}
			.swiper-container{
				overflow: hidden;
			}
			.swiper-container, .w{height: calc(100vh - 60px);}
			.init-loading{
				font-size: 0.06rem;
				text-align: center;
				line-height: 0.5rem;
				height: 0.5rem;
			}
			.loadtip p{
				font-size: 0.26rem;
				text-align: center;
				padding-top: 0.1rem;
				padding-bottom: 0.1rem;
				position: fixed;
				bottom: 0;
				width: 7.5rem;
				text-align: center;
				background-color: #EFEFF4;
				z-index: 10;
				font-size: 0.26rem;
				text-align: center;
			}
			.hotdoor{

				height:.36rem;
				float: left;
			    margin-top:.32rem;
			    margin-left:.23rem;
			}

							    					</div>
						    					</div>
						    				</div>
						    				<div class="tab_switch_cont_detail tab_switch_second_cont">
						    					<div class="course_cont">
						    						<div class="course_cont_title">
							    						<div class="course_cont_title_img">
							    							<img src="../../images/human_market/header_index.png" alt=""/>
