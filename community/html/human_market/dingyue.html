<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../../css/reset.css">
		<link rel="stylesheet" href="../../css/global.css" />
		<link rel="stylesheet" type="text/css" href="../../css/jquery.mCustomScrollbar.css"/>
		<script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/jquery.mCustomScrollbar.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/common.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="../../css/human_market/dingyue.css"/>
		<style type="text/css">
			body,html{
				background-color: #EFEFF4;
				height: 100%;
				overflow-x: hidden;
			}
			.swiper-container{
				overflow: hidden;
			}
			.swiper-container, .w{height: calc(100vh - 60px);}
			.loadtip p{
				bottom:1.3rem;
				background-color: #fff;
				height:.25rem;
			}
		</style>
	</head>
	<body>
		<div class="index">
			<!-- 搜索 -->
			<div class="search_warp">
				<input type="text" class="search" placeholder="心理咨询" />
			</div>
			<!-- tab切换 -->
			<div class="tab_switch">
				<div class="tab_switch_ul_warp">
					<ul class="tab_switch_ul">
	    				<li class="active">我的课程</li>
	    				<li>我的订阅</li>
	    				<li>推荐订阅</li>
	    			</ul>
				</div>
    			<div class="tab_switch_cont">
    				<div class="swiper-container tab_switch_cont_swiper">
						<div class="swiper-wrapper w">
							<div class="swiper-slide d">
								<div class="init-loading list-group-item"><img src="../../images/human_market/refresh.png"/></div>
								<div class="swiper-container2">
									<div class="swiper-slide list-group">
					    				<div class="tab_switch_cont_detail tab_switch_first_cont_warp show">
					    					<div class="tab_switch_first_cont"></div>
					    					<div class="default" id="no_course">
					    						<img src="../../images/human_market/bone.png" class="bone" alt="" />
					    						<img src="../../images/human_market/not_course.png" class="not_course" class="bone" alt="" />
					    					</div>
					    				</div>
					    				<div class="tab_switch_cont_detail tab_switch_second_cont_warp">
					    					<div class="tab_switch_second_cont"></div>
					    					<div class="default" id="no_dingyue">
					    						<img src="../../images/human_market/bone.png" class="bone" alt="" />
					    						<img src="../../images/human_market/not_dingyue.png" class="not_course" class="bone" alt="" />
					    					</div>
					    				</div>
					    				<div class="tab_switch_cont_detail tab_switch_third_cont">
											
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="loadtip"><p>正在加载！</p></div>
					<div class="swiper-scrollbar"></div>
				</div>
    		</div>
    		<!-- 底部导航 -->
    		<div class="list_padding_width"></div>
    		<ul class="nav_bottom">
    			<li>
    				<a href="javascript:;">
    					<img src="../../images/human_market/course_not.png" alt="" />
    					<span>课程</span>
    				</a>
    			</li>
    			<li>
    				<a href="javascript:;">
    					<img src="../../images/human_market/type_not.png" alt="" />
    					<span>分类</span>
    				</a>
    			</li>
    			<li>
    				<a href="javascript:;">
    					<img src="../../images/human_market/dingyue.png" alt="" />
    					<span>订阅</span>
    				</a>
    			</li>
    			<li>
    				<a href="javascript:;">
    					<img src="../../images/human_market/myown_not.png" alt="" />
    					<span>我的</span>
    				</a>
    			</li>
    		</ul>
    		<div class="nav_bottom_height"></div>
		</div>
		
		<script type="text/javascript">
			$('.tab_switch').height($(window).height()-$('.search_warp').outerHeight()-$('.nav_bottom').height());
			$('.tab_switch_cont').height($(window).height()-$('.search_warp').outerHeight()-$('.nav_bottom').height()-$('.tab_switch_ul_warp').height());
			// 加载刷新
		</script>
		<script src="../../js/global.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/human_market/dingyue.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
