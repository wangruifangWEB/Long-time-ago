<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>订阅号</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../../css/reset.css">
		<link rel="stylesheet" href="../../css/global.css" />
		<link rel="stylesheet" href="../../css/human_market/dingyuehao.css"/>
		<script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/common.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="user_msg">				
			<div class="user_grade_warp"><div class="user_grade gold"></div><img src="../../images/human_market/header.png" alt="" /></div>
			<p class="user_title">博物君</p>
			<ul>
				<li><span>9</span>课程</li>
				<li><span>9</span>粉丝</li>
				<li><span>9</span>订阅</li>
			</ul>
			<p class="main_title">博物馆杂志官方账号</p>
			<button class="isDingyue">订阅</button>
		</div>
		<!-- tab切换 -->
		<div class="tab_switch">
			<div class="tab_switch_ul_warp">
				<ul class="tab_switch_ul">
    				<li class="active first">课程</li>
    				<li>合辑</li>
    			</ul>
			</div>
		<div class="swiper-container">
			<div class="swiper-wrapper w">
				<div class="swiper-slide d">
					<div class="init-loading list-group-item dyh_hand"><img src="../../images/human_market/refresh.png"/></div>
					<div class="swiper-container2">
						<div class="swiper-slide list-group">
							<div class="index">
								<div class="tab_switch_cont">	
									<div class="tab_switch_cont_detail tab_switch_cont_detail1 show">
				    					<!--缺省页-->
				    					<div class="default class_default" id="no_course1">
				    						<img src="../../images/human_market/bone.png" alt="" />
				    						<img src="../../images/human_market/not_course.png" alt="" />
					    				</div>
				    				</div>
										<div class="tab_switch_cont_detail tab_switch_cont_detail2">
											<!--缺省页-->
					    					<div class="default class_default" id="no_course2">
					    						<img src="../../images/human_market/bone.png" alt="" />
					    						<img src="../../images/human_market/not_course.png" alt="" />
						    				</div>
					    					<ul class="tab_switch_cont_heji_list"></ul>
					    				</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			<div class="loadtip"><p>正在加载!</p></div>
			<div class="swiper-scrollbar"></div>
		  </div>		
		</div>
	<script src="../../js/human_market/dingyuehao.js" type="text/javascript" charset="utf-8"></script>
