<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>资质认证</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/friend/aptitude_validity.css" />
    <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/common.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div class="index">
        <form class="" action="index.html" method="post" name="myform">
            <div class="validity_cont">
                <p class="validity_cont_title">请上传证件正反面照片</p>
                <ul class="validity_cont_detail">
                    <li>
                        <img src="images/friend/validity_bg.png" alt="">
                        <p>上传证件正面</p>
                        <label for="upload1"></label>
                        <input type="file" name="upload1" value="" id="upload1" accept="image/*">
                    </li>
                    <li>
                        <img src="images/friend/validity_bg.png" alt="">
                        <p>上传证件正面</p>
                        <label for="upload2"></label>
                        <input type="file" name="upload2" value="" id="upload2" accept="image/*">
                    </li>
                </ul>
            </div>
            <ul class="validity_notice">
                <li>
                    <img src="images/friend/validity_notice1.png" alt="">
                    <div class="validity_notice_true"><img src="images/friend/validity_notice_true.png" alt=""><span>标准</span></div>
                </li>
                <li>
                    <img src="images/friend/validity_notice2.png" alt="">
                    <div class="validity_notice_true"><img src="images/friend/validity_notice_false.png" alt=""><span>内容缺失</span></div>
                </li>
                <li>
                    <img src="images/friend/validity_notice3.png" alt="">
                    <div class="validity_notice_true"><img src="images/friend/validity_notice_false.png" alt=""><span>照片模糊</span></div>
                </li>
                <li>
                    <img src="images/friend/validity_notice4.png" alt="">
                    <div class="validity_notice_true"><img src="images/friend/validity_notice_false.png" alt=""><span>内容缺失</span></div>
                </li>
            </ul>
            <button type="button" name="button" id="upload" class="upload" disabled>确认上传</button>
        </form>
    </div>
    <script src="js/friend/aptitude_validity.js" charset="utf-8"></script>
    <script type="text/javascript">
        // document.onclick=function(){
        setInterval(function() {
            var upload1=document.myform.upload1.value;
            var upload2=document.myform.upload2.value;
		    if(upload1==""||upload2==""){
                $('.upload').css({'background-color':'#cccccc'});
                $('#upload').attr('disabled',true);
		        return;
		    }else{
                $('#upload').attr('disabled',false);
                $('.upload').css({'background-color':'#48a8f5'});
            }
        },200)
        $('#upload').click(function() {
            alert(1);
        })
    </script>
</body>
</html>
