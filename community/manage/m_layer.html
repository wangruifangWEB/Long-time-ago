<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="../css/reset.css">
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/manage/jquery.reveal.js" type="text/javascript"></script>
		<style>
		/*弹框样式*/
		.reveal-modal-bg{ 
			position: fixed; 
			height: 100%;
			width: 100%;
			background: #000;
			background: rgba(0,0,0,.2);
			z-index: 100;
			display: none;
			top: 0;
			left: 0; 
		}
		.reveal-modal{
			visibility: hidden; 
			width: 500px;
	        height: 400px; 
			left: 50%;
	        top: 50%;
	        transform: translateX(-50%) translateY(-50%);
			position: absolute;
			z-index: 101;
			-moz-border-radius: 5px;
			-webkit-border-radius: 5px;
			border-radius: 5px;
			-moz-box-shadow: 0 0 10px rgba(0,0,0,.2);
			-webkit-box-shadow: 0 0 10px rgba(0,0,0,.2);
			-box-shadow: 0 0 10px rgba(0,0,0,.2);
		}
	    .reveal-modal{
	    	width:5.58rem;
			height:6.95rem;
			border-radius: .16rem;
			text-align: center;
			background-image: url(../images/resident/m_layer_bg.png);
			background-repeat: no-repeat;
			background-size: contain;
	    }
	    .reveal-modal p{
	    	color:#3A3A3A;
			line-height: .62rem;
			font-size: .36rem;
			font-weight: bold;
			margin:4.32rem 0 0 0;
			font-family: PingFangSC-Medium; 
	    }
	    .reveal-modal ul{
	    	width:5rem;
	    	height:.96rem;
	    	line-height: .96rem;
			margin:.32rem auto;
			background-color: #3296FA;
			border-radius: .1rem;
		}
		.reveal-modal ul li{
			width:100%;
			color:#fff;
			font-size: .36rem;
			font-family: PingFangSC-semibold;
		}
		.reveal-modal a{
			color:#ff000c;
			font-size: .24rem;
			font-family: PingFangSC-Medium;
			text-decoration:underline;
		}
		.reveal-modal img{
			width:.64rem;
			height:.64rem;
			float: right;
			position: relative;
		    top: -.3rem;
		    left: .3rem;
		}
		</style>
	</head>
	<body>
		<a href="javascript:;" class="big-link" data-reveal-id="myModal"></a>
	   <!-- 弹框 -->
        <div id="myModal" class="reveal-modal">
        	<img src="../images/resident/layer_close.png" alt="" class="close_layer"/>
	        <p>志愿者申请须知</p>
	        <a href="javascript:;">已阅读《志愿者须知》</a>
			<ul>
				<li class="agree">同意</li>
			</ul>
	    </div>
	    <script type="text/javascript">
		    //获取window高度
		    var wHeight=$(window).height();
	    	//关闭动画效果
	    	function layerAnimate(){
	    		$(".reveal-modal").animate({
					top:wHeight+$('.reveal-modal').height()
				},600,function(){
					$(".reveal-modal").hide();
					$(".reveal-modal-bg").css('opacity','0');
				});
	    	}
		    window.onload = function() {
		    	//页面加载完显示动画
		        var modalLocation = $('.big-link').attr('data-reveal-id');
		        $('#' + modalLocation).reveal($('.big-link').data());
		        
		        //点击确认
				$('.close_layer').click(function(){
					//调用动画
					layerAnimate();
				});
				//点击同意
				$('.agree').click(function(){
					//调用动画
					layerAnimate();
				});
		    }
    	</script>
	</body>
</html>
