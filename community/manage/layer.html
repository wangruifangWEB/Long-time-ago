<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="../css/reset.css">
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/manage/jquery.reveal.js" type="text/javascript"></script>
		<style>
		/*弹框样式*/
		.reveal-modal-bg{ 
			position: fixed; 
			height: 100%;
			width: 100%;
			background: #000;
			background: rgba(0,0,0,.2);
			z-index: 100;
			display: none;
			top: 0;
			left: 0; 
		}
		.reveal-modal{
			visibility: hidden; 
			width: 500px;
	        height: 400px; 
			left: 50%;
	        top: 50%;
	        transform: translateX(-50%) translateY(-50%);
			position: absolute;
			z-index: 101;
			-moz-border-radius: 5px;
			-webkit-border-radius: 5px;
			border-radius: 5px;
			-moz-box-shadow: 0 0 10px rgba(0,0,0,.2);
			-webkit-box-shadow: 0 0 10px rgba(0,0,0,.2);
			-box-shadow: 0 0 10px rgba(0,0,0,.2);
		}
		.big-link {
	        display: block;
	        margin-top: 100px;
	        text-align: center;
	        font-size: 70px;
	        color: #06f;
	    }
	    .reveal-modal{
	    	width:5.48rem;
			height:3.2rem;
			background-color: #fff;
			border-radius: .16rem;
	    }
	    .reveal-modal p{
	    	color:#000;
			height:1.8rem;
			line-height: .62rem;
			font-size: .42rem;
			font-weight: bold;
			margin-top:.32rem;
			font-family: PingFangSC-semibold; 
			border-bottom: .01rem solid #ddd;
			text-align: left;
			padding-left:.18rem;
	    }
	    .reveal-modal ul{
			margin-top:.24rem;
			text-align: center;
		}
		.reveal-modal ul li{
			width:100%;
			height:.6rem;
			line-height: .6rem;
			color:#3253ff;
			font-size: .36rem;
			font-family: PingFangSC-Medium;
			float: left;
		}
		</style>
	</head>
	<body>
		<a href="#" class="big-link" data-reveal-id="myModal">
	        <!-- 弹框 -->
	        <div id="myModal" class="reveal-modal">
		        <p>您还不是管理者，请联系管理员赋予身份！</p>
				<ul>
					<li class="agree">同意</li>
				</ul>
		    </div>
	    </a>
	   
	    <script type="text/javascript">
		    window.onload = function() {
		        var modalLocation = $('.big-link').attr('data-reveal-id');
		        $('#' + modalLocation).reveal($('.big-link').data());
		        
		        //点击确认
				$('.agree').click(function(){
					//获取window高度
				    var wHeight=$(window).height();
			    	//关闭动画效果(函数自调)
			    	(function layerAnimate(){
			    		$(".reveal-modal").animate({
							top:wHeight+$('.reveal-modal').height()
						},600,function(){
							$(".reveal-modal").hide();
							$(".reveal-modal-bg").css('opacity','0');
						});
			    	})();
					//返回到上一页面
					/*window.location.href="personnel_management.html";*/
				});
		    }
    	</script>
	</body>
</html>
