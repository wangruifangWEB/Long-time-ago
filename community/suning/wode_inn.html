<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>我的</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
    <style media="screen">
        .index{
            width: 7.5rem;
            height: auto;
            background:  linear-gradient(to bottom, #ffbb44, #fee278);
            font-family: PingFangSC-Medium;
        }
        .header{
            width: 2.06rem;
            height: 2.46rem;
            display: block;
            padding-top: 0.3rem;
            margin: 0 auto;
        }
        .header img{
            width: 2.06rem;
            height: 2.06rem;
            display: block;
        }
        .user{
            text-align: center;
            font-size: .34rem;
            margin-bottom: .5rem;
        }
        .user span:nth-child(1){
            color: #fff;
        }
        .user span:nth-child(2){
            color: #000;
        }
        .notice{
            padding-left: .65rem;
            font-size: .36rem;
            color: #fff;
            margin-bottom: .25rem;
        }
        .red_notice{
            padding-left: .65rem;
            font-size: .3rem;
            color: #ff6600;
            line-height: .46rem;
            height: .46rem;
        }
        .bg{
            width: 100%;
            height: 5.86rem;
            margin-top: .5rem;
        }
        .bg img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="index">
        <div class="header"><img src="../images/suning/header.png" alt=""></div>
        <p class="user"><span>尊敬的会员：</span><span>用户名</span></p>
        <p class="notice">您好！您已成功参与九月会员特惠活动。</p>
        <p class="red_notice">进店出示该页面可领取奖品！</p>
        <p class="red_notice">结账时向收银员出示即可享受会员专享优惠!</p>
        <div class="bg">
            <img src="../images/suning/inn_logo.png" alt="">
        </div>
    </div>
    <script type="text/javascript">
        $('.index').height($(window).height());
    </script>
</body>

</html>
