<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>编辑成员</title>
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/resident/editing_members.css" />
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="edit_container">
			<div class="edit_header">
				<ul>
					<li><a href="personnel_management.html">取消</a></li>
					<li>编辑成员</li>
					<li><a href="personnel_management.html">完成</a></li>
				</ul>
			</div>
			<ul class="edit_list">
				<li>姓名 <span>成员a</span></li>
				<li>性别 <span>女</span></li>
				<li>电话 <span>13691392904</span></li>
				<li>邮箱 <span>13355613958@qq.com</span></li>
				<li>身份证 <span>保密</span></li>
				<li>住址 <span>保密</span></li>
			</ul>
			<div class="remove_btn">删除成员</div>
		</div>
		<!--弹框-->
		<div class="layer_mask">
			<div class="layer">
				<p>将从成员<span>某某</span>从自组织删除，是否确认？</p>
				<ul>
					<li class="cancel">取消</li>
					<li class="agree">同意</li>
				</ul>
			</div>
		</div>
		<script>
			//设置高度
			$('.layer_mask').height($(window).height());
			//点击删除
			$('.remove_btn').click(function(){
				$('.layer_mask').show();
				//点击取消，隐藏遮罩
				$('.cancel').click(function(){
					$('.layer_mask').hide();
				});
				//点击确认
				$('.agree').click(function(){
					$('.layer_mask').hide();
					//ajax
					window.location.href="personnel_management.html";
				});
			});
		</script>
	</body>
</html>
