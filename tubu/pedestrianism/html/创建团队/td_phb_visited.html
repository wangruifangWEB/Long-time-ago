<html>

		<link rel="stylesheet" type="text/css" href="../../css/reset.css" />

		<link rel="stylesheet" href="../../css/css.css" />
		<script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/fontSize.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="../../single_css/global.css">
		<style>
			.outerScroller{
				width: 7.5rem;
				margin: 0 auto;
			}	
			.scroll{
				position: relative;
				overflow: hidden;
			}
			.clearfix{
				clear: both;
			}
			.xd-tab-ul-box-top{
				padding:0 .63rem;
			}
			.xd-tab-ul{
				margin-top:.5rem;
				border:0.02rem solid #F69200;
			}
			.xd-tab-ul li a{
				color:#F69200;
			}
			.xd-tab-ul .active_bg a{
				color:#fff;
			}
			.active_bg{
				background: #F69200 !important;
			}
			.zl{
				padding-top:.64rem;
			}
			.htj {
			    top: 0.32rem;
			}
			.htj1{
				color:#ff9800;
				line-height:.37rem;
				border: 2px solid #ff9800;
				font-family: PingFangSC-Regular;
			}
			
			.list_item{
				width: 7.5rem;
				height: auto;
				margin-top:.32rem;
			}
			.list_item li{	
				padding: 0 .63rem;
				height:0.96rem;	
				position:relative;	
				background-position: 6.73rem center;
				background-size: 0.14rem 0.24rem;
				background-repeat: no-repeat;
				background-color: #f6f6f6;
			}
			.list_item li span{
				display: block;
				font-size: .37rem;
				height: 0.96rem;
				line-height: 0.96rem;
				font-family: PingFangSC-Regular;
			}		
			.list_item li img{
				display: block;
				width:.32rem;
			}	
			.list_item_header_img{
				position: relative;
			}
			.list_item_header_img_top{
			    position: absolute;
			    left: 0.16rem;
			    top: 0.5rem;
			}
			.list_item_header_img_phb{
				width: 0.6rem !important;
			 	position: absolute;
			    left: .72rem;
			    top: 0.22rem;
			}
			.list_item_header_img_down{		  
			    position: absolute;
			    left: 0.16rem;
			    top:0.3rem;
			}	
			.list_item_left{
				float: left;
			}
			.list_item_left span{
				color: #595959;
				display: block;
			    font-size: .48rem;			  
			    font-family: PingFangSC-Medium;
				margin-left:.8rem;
			}
			.odd{
				background-color: #F6F6F6 !important;
			}
			.even{
				background-color: #F0F0F0 !important;
			}
		</style>	
	</head>
	<body>
		<div class="outerScroller">
			<div class="scroll">
				<header>
					<div class="d-title">
						<a href="#">
							<img src="../../images/cd.png" alt="" />
						</a>
						<span>我的团队</span>
					</div>
				</header>
				<section class="width-box bg">					
					<div class="z-moon">
						<h4 >健康不求人</h4>
						<h5><img  src="../../images/z-moon.png" alt="" /></h5>
					</div>
					
					<div class="zl widthbox">
						<button class="htj1 htj" id="submit">解散</button> 
					</div>
			
					<div class="xd-tab-ul-box-top">
						<ul class="xd-tab-ul">  
							<li class="active_bg"><a href="wdtd.html">已有成员</a></li>
							<li><a href="wdtd_phb.html">申请加入</a></li>
						</ul>
					</div> 
					
					<ul class="list_item">
						<li>
							<div class="list_item_left">
								<a href="td_phb_search.html">
									<img src="../../images/bqr2.png" alt="" class="list_item_header_img_phb" />
								</a>
								<span>快乐徒步走</span>
							</div>
						</li>
						<li>
							<div class="list_item_left">
								<img src="../../images/bqr.png" alt="" class="list_item_header_img_phb" />
								<span>健康不求人</span>
							</div>
						</li>
						<li>
							<div class="list_item_left">
								<img src="../../images/bqr.png" alt="" class="list_item_header_img_phb" />
								<span>快乐徒步走</span>
							</div>
						</li>
					</ul>
				</section>
				
				<footer class="footer">
					<ul class="bottom">
						<li>
							<a href="td_phb_visited_remove.html">管理</a>
						</li>
					</ul>
				</footer> 	
				
				<div class="z-alert">
					<ul>
						<li><a href="#" class="active">徒步活动</a></li>
						<li><a href="#">最美徒步</a></li>
						<li><a href="#">健康指导</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="box-transparent"></div>
		<script>
			$(function() {
				$('.z-alert').height($(window).height()-$('header').height());
				for (var i=0;i<$('.list_item li').length;i++) {
					var isEven=i % 2;
					if(isEven==0){
						$('.list_item li').eq(i).addClass('odd');
					}else if(isEven==1){
						$('.list_item li').eq(i).addClass('even');
					}
				}
			})	
		
		</script>
	</body>
</html>
