		<script type="text/javascript">
			//奇,偶行变色
			for (var i=0;i<$('.xd-tab-div2 li').length;i++) {
					var isEven=i % 2;
					if(isEven==0){
						$('.xd-tab-div2 li').eq(i).addClass('odd');
					}else if(isEven==1){
						$('.xd-tab-div2 li').eq(i).addClass('even');
					}
				}
			//点击切换内容
			$('.xd-tab-ul li').click(function(){
				var x=$('.xd-tab-ul li').index(this);
					$('.xd-tab-ul li').eq(x).addClass('active_bg').siblings().removeClass('active_bg');
					$('.xd-tab-div .list_item').eq(x).show().siblings().hide();
					if(x==0){
						$('.bottom').show();
					}
					if(x==1){
						$('.bottom').hide();
					}
			})
			//点击内容展示动画
			$(".xd-tab-div2 .list_content").click(function(){
				var i=$('.xd-tab-div2 .list_content').index(this);
				$('.xd-tab-div2 .list_content ul').removeClass("show");
				$('.xd-tab-div2 .list_content').eq(i).children("ul").addClass("show").siblings().children("ul").removeClass("show");
				$('.xd-tab-div2 .list_content').eq(i).children("ul").slideToggle();
				 if($('.xd-tab-div2 .list_content ul').hasClass("show")){
					$(".xd-tab-div2").addClass("left_right_pd");
				}else{
					$(".xd-tab-div2").removeClass("left_right_pd");
				}
