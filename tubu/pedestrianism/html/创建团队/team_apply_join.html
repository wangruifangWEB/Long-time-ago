				display: block;

			.list_item_header_img{

			.list_item_header_img_top{

			.list_item_left{

			.list_item_left span{

			/*申请加入*/

				height:100%;
				padding:0 .38rem;
				float:left;
				display: flex;
				background-color: #f6f6f6 !important;

				position: absolute;
				left:-2.4rem;
			}
			.list_item_apply  li .phb_remove button{
				line-height:.45rem;

				font-family: PingFangSC-Regular;
			}
			.list_item_apply  li .phb_remove button:nth-child(1){
				color:#e64340;
				margin-right:.32rem;
			}
			.list_item_apply  li .phb_remove button:nth-child(2){
				color:#45c01A;
			}
			.list_item li p {
			    display: block;
			    color: #8E8E93;
			    font-size: .32rem;
			    height: 0.96rem;
			    line-height: 0.96rem;
			    float: right;
			    margin-right: .68rem;
			    font-family: PingFangSC-Regular;
			}
			/*弹框*/
			.alert_show{
			    width: 5.60rem;
			    height: 3.14rem;
			    background: #F6F6F6;
			    border-radius: .2rem;
			    box-shadow:0 0.15rem 0.8rem #ccc;
			    z-index: 1000;
			    position: fixed;
			    top: 50%;
			    left: 50%;
			    margin-left:-2.8rem;
			    margin-top:-1.6rem;
			}
			.alert_show div.first{
				width:2.82rem;
				height:.9rem;
				text-align: center;
				margin:0 auto;
			}
			.alert_show div.first span{
				font-weight: bold;
			}
			.alert_show p{
				font-size:.32rem;
				font-family: PingFangSC-Medium, sans-serif;
				line-height:.45rem;
			}
			.alert_show .second{
				width:5.6rem;
				height:.98rem;				
				font-size:.32rem;
				font-family: PingFangSC-Medium, sans-serif;
				line-height:.95rem;
				text-align: center;
				font-weight: bold;
			}
			.alert_show .second li{
				width:50%;
				display: inline;
				margin-left: 1rem;
   				padding-right: 1rem;
			}
			.alert_show .second li:first-child{
				border-right:1px solid #000;
			}
			.alert_show .first_b{
				height:2.16rem;
				padding-top:.64rem;
				box-shadow:0 2px 6px -2px #999;					
			}
			.footer_top{
				bottom:-.98rem;
			}
		</style>	
	</head>
	<body>
		<div class="outerScroller">
			<div class="scroll">
				<header>
					<div class="d-title">
						<a href="javascript:;">

						<span>我的团队</span>
					</div>
				</header>
				<section class="width-box bg">					
					<div class="z-moon">
						<h4 >健康不求人</h4>
						<h5><img  src="../../images/z-moon.png" alt="" /></h5>
					</div>
					
					<div class="zl widthbox">
						<button class="htj1 htj" id="dissolved">解散</button> 
					</div>
			
					<div class="xd-tab-ul-box-top">
						<ul class="xd-tab-ul">  
							<li><a href="team_manage.html">已有成员</a></li>
							<li class="active_bg"><a href="team_apply_join.html">申请加入</a></li>
						</ul>
					</div> 
					
					<ul class="list_item list_item_apply">
						<li>
							<div class="phb_remove">
								<button class="refuse">拒绝</button>
								<button class="join">加入</button>
							</div>
							<div class="list_item_left">
									<img src="../../images/bqr2.png" alt="" class="list_item_header_img_phb" />
								<span>快乐徒步走</span>
							</div>	
						</li>
						<li>
							<div class="phb_remove">
								<button class="refuse">拒绝</button>
								<button class="join">加入</button>
							</div>
							<div class="list_item_left">
								<img src="../../images/bqr.png" alt="" class="list_item_header_img_phb" />
								<span>健康不求人</span>
							</div>
						</li>
						<li>
							<div class="phb_remove">
								<button class="refuse">拒绝</button>
								<button class="join">加入</button>
							</div>
							<div class="list_item_left">
								<img src="../../images/bqr.png" alt="" class="list_item_header_img_phb" />
								<span>快乐徒步走</span>
							</div>
						</li>
						<li>
							<div class="phb_remove">
								<button class="refuse">拒绝</button>
								<button class="join">加入</button>
							</div>
							<div class="list_item_left">
								<img src="../../images/bqr.png" alt="" class="list_item_header_img_phb" />
								<span>健康不求人</span>
							</div>
						</li>

						<li>
							<div class="phb_remove">
								<button class="refuse">拒绝</button>
								<button class="join">加入</button>
							</div>
							<div class="list_item_left">
								<img src="../../images/bqr.png" alt="" class="list_item_header_img_phb" />
								<span>健康不求人</span>
							</div>
						</li>
						
					</ul>
				</section>
				
				<footer class="footer footer_bottom">
					<ul class="bottom">
						<li>
							<a class="manage_btn">管理</a>
						</li>
					</ul>
				</footer> 
				
				<div class="footer footer_top" style="display: none;">
					<ul class="bottom">
						<li>
							<a class="cancel_manages">取消</a>
						</li>
					</ul>
				</div>
								
				<div class="alert_show" style="display:none">
					<div class="first_b alert_txt">									
						<p style="text-align: center;">确定解散团队吗？</p >			
					</div>
					<ul class="second">
						<li class="yes">确认</li>
						<li class="no">取消</li>
					</ul>
				</div>
			
				<div class="z-alert">
					<ul>
						<li><a href="javascript:;" class="active">徒步活动</a></li>
						<li><a href="javascript:;">最美徒步</a></li>
						<li><a href="javascript:;">健康指导</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="box-transparent"></div>
		<script>
			$(function() {
				$('.z-alert').height($(window).height()-$('header').height());
				//隔行变色
				for (var i=0;i<$('.list_item li').length;i++) {
					var isEven=i % 2;
					if(isEven==0){
						$('.list_item li').eq(i).addClass('odd');
					}else if(isEven==1){
						$('.list_item li').eq(i).addClass('even');
					}
				}
		
			//解散功能
			$('#dissolved').click(function(){
				$('.alert_show').css('display','block');
				$('.no').click(function(){
					$('.alert_show').css('display','none');
				});
				$('.yes').click(function(){
					$('.alert_show').css('display','none');
				});
			})
			//递归动画显示列表内容
				i=0;
				$(".manage_btn").on('click',function anim(){
					$(".list_item_apply li").stop(true, true);
					$(".list_item_apply li:eq("+i+")").animate({
			            'left':'2.4rem'
			       },200,'easeInOutCirc',function(){
			            i++;
			            $(this).delay(100).next().animate(100,anim());
			        });
				      $(".footer_top").fadeIn(100).animate({
			            bottom:"0"  
			        	},500);
					$(".footer_bottom").fadeIn(100).animate({
			            bottom:"-.98rem"  
			         },500);
			  })
				
				//实现点击删除内容及动画		
				 $(".phb_remove img").on('click',function anim(){
				 	var i=$(".phb_remove img").index(this);
			   		  $(".remove_btn").click(function(){
					  	var img_src= $('.phb_remove img').eq(i).attr('src');
					  	var q=[
					  		function(){
				  			 	$(".list_item_apply li").stop(true,false).fadeIn(1000).animate({
				           			 left:"-2.4rem"  
				         		},300,next); 
					  		},
					  		function(){
					  			$(".footer_top").stop(true,false).fadeIn(10).animate({
			           				bottom:"-.98rem"  
			        			},50,next);
					  		},
					  		function(){
					  			$(".footer_bottom").stop(true,false).fadeIn(10).animate({
				           			 bottom:"0"  
				         		},500,next);
					  		},
					  		function(){
					  			if(img_src=="../../images/del_red.png"){
				         			$('.remove_img').parent().parent().stop(true,false).animate({'left':'8.5rem'},800);
									$('.remove_img').parent().parent().slideUp("1000", function() {
							      	$('.remove_img').parent().parent().remove();
									});
						 		}
					  		}
					  	];
					  	function next(){  
		           			$('.list_item').dequeue('myQueue');  
		       			}
					  	 $('.list_item').queue('myQueue', q);  
		        		next(); 	  	
			  		});  
				})
				
				//管理之拒绝、同意操作
				$('.refuse').click(function(){
					var li=$(this).parent().parent();
					li.stop(true,false).animate({
					    left:"0"  
					},500,function(){
						li.append('<p>已拒绝</p>');
					});
				});
				$('.join').click(function(){
					var li=$(this).parent().parent();
					li.stop(true,false).animate({
					    left:"0"  
					},500,function(){
						li.append('<p>已同意</p>');
					});
				});
				
				//点击动画及取消功能
				$('.cancel_manages').click(function(){
					$(".list_item_apply li").stop(true,false).fadeIn(10).animate({
					    left:"0"  
					},300); 
					
		  			$(".footer_top").stop(true,false).fadeIn(10).animate({
	       				bottom:"-.98rem"  
	    			},500);
		
		  			$(".footer_bottom").stop(true,false).fadeIn(10).animate({
	           			 bottom:"0"  
	         		},500);
				});
			})	
		</script>
	</body>
