<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <link rel="stylesheet" type="text/css" href="../../css/reset.css" />
	    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
	    <link rel="stylesheet" href="../../css/css.css" />
	    <script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	    <script src="../../js/fontSize.js" type="text/javascript" charset="utf-8"></script>
	    <link rel="stylesheet" href="../../single_css/global.css">
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			body{
				font-family: PingFangSC;
			}
			.mask{
				width: 100%;
				height: 100%;
				background-color: #000000;
				opacity: 0.6;
			}
			.notice{
				width: 5.0rem;
				height: 3.4rem;
				background-color: #ffffff;
				border-radius: 0.16rem;
				position: fixed;
				top: 40%;
				left: 50%;
				transform: translate(-50%,-50%);
			}
			.title{
				width: 100%;
				height: 2.1rem;
				border-bottom: solid 1px #d8d8d8;
			}
			.title img{
				width: 1.2rem;
				height: 1.2rem;
				display: block;
				margin: 0.3rem auto 0.15rem; 
			}
			.title p{
				text-align: center;
				font-size: 0.32rem;
				color: #666;
				height: 0.4rem;
				line-height: 0.4rem;
			}
			.notice .cont{
				width: 5.0rem;
				height: 1rem;
				overflow-x: hidden;
			}
			.notice button{
				float: left;
				width: 50%;
				height: 1rem;
				display: block;
				line-height: 1rem;
				text-align: center;
				font-size: 0.32rem;
				outline: none;
				border: none;
				color: #666565;
				border-right: solid 1px #d8d8d8;
			}
			#confirm{
				color: #1cd9c5;
				border-right: none;
			}
		</style>
	</head>

	<body>
		<div class="mask"></div>
		<div class="notice">
			<div class="title">
				<img src="../../images/apply_error.png" alt="">
				<p>申请失败</p>
			</div>
			<div class="cont">
				<button class="btn" id="cancle">好的</button>
				<button class="btn" id="confirm">重新申请</button>
			</div>
		</div>
	</body>
</html>
