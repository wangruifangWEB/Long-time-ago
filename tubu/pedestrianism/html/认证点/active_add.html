<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>我的徒步</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/css.css" />
    <script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/fontSize.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="../../single_css/global.css">
    <style type="text/css">
    body {
        background-color: #EFEFF4;
        height: 100%;
        width: 7.5rem;
    }

    .add_list {
        width: 7.5rem;
        height: auto;
        margin-bottom: 1.52rem;
    }

    .add_list_deatil {
        width: 7.5rem;
        background: #ffffff;
        margin-bottom: 0.3rem;
    }

    .add_title {
        height: 0.96rem;
        border-bottom: solid 1px #e5e3e3;
    }

    .add_title span {
        display: block;
        float: left;
        padding-left: 0.84rem;
        height: 0.96rem;
        line-height: 0.96rem;
        color: #4c4848;
        font-size: 0.28rem;
    }

    .add_title input {
        display: block;
        height: 0.35rem;
        line-height: 0.35rem;
        margin-top: 0.35rem;
        border: none;
        float: right;
        width: 4rem;
        padding-right: 1.58rem;
        background-image: url(../../images/jump.png);
        background-size: 0.16rem 0.28rem;
        background-position: 3.32rem center;
        background-repeat: no-repeat;
        text-align: right;
        color: #8f8585;
        font-size: 0.28rem;
    }

    .add_cont {
        height: 2.04rem;
        padding-top: 0.33rem;
        padding-bottom: 0.23rem;
        padding-left: 0.84rem;
    }

    .add_cont_left {
        float: left;
        height: 1.71rem;
    }

    .add_cont p {
        height: 0.7rem;
        line-height: 0.7rem;
        color: #666565;
        font-size: 0.24rem;
    }

    .add_conirm {
        display: block;
        width: 7.5rem;
        height: 1.22rem;
        line-height: 1.22rem;
        font-size: 0.3rem;
        color: #515151;
        position: fixed;
        bottom: 0;
        background-color: #ffffff;
        box-shadow: 0 -0.06rem .06rem rgba(0, 0, 0, 0.07);
        z-index: 100;
    }

    .add_cont_right {
        float: right;
        height: 1.71rem;
        padding-top: 0.13rem;   
        position: relative;
    }

    .add_cont_right button {
        display: block;
        font-size: 0.28rem;
        margin-bottom: 0.28rem;
        width: 0.9rem;
        height: 0.42rem;
        text-align: center;
        line-height: 0.42rem;
        background-color: #e94f19;
        border-radius: 0.04rem;
        border: none;
        outline: none;
        color: #ffffff;
        margin-right: 0.48rem;
    }
    .add_cont_right .edit_btn{
        background-color: #1cd9c5;
    }
    /* 删除 */

    .mask {
        display: none;
        width: 100%;
        height: 100%;
        background-color: #000000;
        opacity: 0.5;
        position: fixed;
        top: 0;
        z-index: 1000;
    }

    .layer_notice {
        display: none;
        width: 5.04rem;
        height: 2.54rem;
        background-color: #ffffff;
        border-radius: 0.16rem;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10000;
    }

    .layer_notice .layer_title {
        text-align: center;
        width: 5.04rem;
        border-bottom: solid 1px #ecebeb;
        font-size: 0.36rem;
        color: #655f5f;
        line-height: 1.42rem;
        height: 1.42rem;
    }

    .layer_notice .layer_cont {
        height: 1.08rem;
    }

    .layer_notice .layer_cont button {
        height: 1.08rem;
        line-height: 1.08rem;
        width: 2.42rem;
        border-right: solid #ecebeb 0.02rem;
        font-size: 0.32rem;
        color: #666666;
        text-align: center;
        float: left;
    }

    .layer_notice .layer_cont button:nth-child(2) {
        border-right: none;
        color: #e94f19;
    }
    </style>
</head>

<body>
    <div class="outerScroller">
        <div class="scroll">
            <ul class="add_list">
                <li class="add_list_deatil">
                    <div class="add_title">
                        <span>地点名：</span>
                        <input type="text" name="" value="地点1" />
                    </div>
                    <div class="add_cont">
                        <div class="add_cont_left">
                            <p>经度<span>18.25</span></p>
                            <p>纬度<span>1985.25</span></p>
                        </div>
                        <div class="add_cont_right">
                            <button class="edit_btn">修改</button>
                            <button class="delete_btn">删除</button>
                        </div>
                    </div>
                </li>
                <li class="add_list_deatil">
                    <div class="add_title">
                        <span>地点名：</span>
                        <input type="text" name="" value="地点2" />
                    </div>
                    <div class="add_cont">
                        <div class="add_cont_left">
                            <p>经度<span>18.25</span></p>
                            <p>纬度<span>1985.25</span></p>
                        </div>
                        <div class="add_cont_right">
                            <button class="edit_btn">修改</button>
                            <button class="delete_btn">删除</button>
                        </div>
                    </div>
                </li>
                <li class="add_list_deatil">
                    <div class="add_title">
                        <span>地点名：</span>
                        <input type="text" name="" value="地点3" />
                    </div>
                    <div class="add_cont">
                        <div class="add_cont_left">
                            <p>经度<span>18.25</span></p>
                            <p>纬度<span>1985.25</span></p>
                        </div>
                        <div class="add_cont_right">
                            <button class="edit_btn">修改</button>
                            <button class="delete_btn">删除</button>
                        </div>
                    </div>
                </li>
                <li class="add_list_deatil">
                    <div class="add_title">
                        <span>地点名：</span>
                        <input type="text" name="" value="地点4" />
                    </div>
                    <div class="add_cont">
                        <div class="add_cont_left">
                            <p>经度<span>18.25</span></p>
                            <p>纬度<span>1985.25</span></p>
                        </div>
                        <div class="add_cont_right">
                            <button class="edit_btn">修改</button>
                            <button class="delete_btn">删除</button>
                        </div>
                    </div>
                </li>
            </ul>
            <button class="add_conirm">添加新位置</button>
        </div>
        <div class="mask"></div>
        <div class="layer_notice">
            <div class="layer_title">确认删除订单吗？</div>
            <div class="layer_cont">
                <button class="cancle_delete">取消</button>
                <button class="confirm_delete">确认</button>
            </div>
        </div>
    </div>
    <div class="box-transparent"></div>
    <script type="text/javascript">
    $('.delete_btn').on('click', function() {
    	var that=this;
    	$('.mask').show();
    	$('.layer_notice').show();
    	$('.confirm_delete').click(function(){
    		$(that).parents('li').hide();
    		$('.mask').hide();
    		$('.layer_notice').hide();
    	})
        $('.cancle_delete').click(function(){
    		$('.mask').hide();
    		$('.layer_notice').hide();
    	})
        // $.ajax({
        // 	url:'',
        // 	type:'post',
        // 	context: this,
        // 	error: function(){
        // 		$(this).parents('li').remove();
        // 	}
        // })

    })
    </script>
</body>

</html>
