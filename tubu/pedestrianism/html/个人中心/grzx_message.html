<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人中心</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../css/style.css" />
		<link rel="stylesheet" href="../../css/css.css" />
		<script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/fontSize.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="../../single_css/global.css">
		<link rel="stylesheet" href="../../single_css/grzx_message.css">
		<!--<script src="../../single_js/grzx_message.js"></script>-->
	</head>
	<body>
		<div class="outerScroller">
			<div class="scroll">
				<header>
					<div class="d-title">
						<a href="#">
							<img src="../../images/cd.png" alt="" />
						</a>
						<span>个人中心</span>
					</div>
				</header>
				<div class="xd-tab-ul-box">
					<ul class="xd-tab-ul">  
						<li class="active show111">全部消息</li>
						<li class="show222">未读消息（<span>3</span>）</li>
					</ul>
				</div> 
				<div class="xd-tab-div">
					<ul class="xd-tab-div1 list_item">
						<li><a class="" href="javascript:;"></a><span class="bold">再见流月</span>邀请您加入团队<span class="bold">不良人</span></li>
						<li><a class="unread" href="javascript:;"></a><span class="bold">再见流月</span>将您移出了团队<span class="bold">不良人</span></li>
						<li><a class="unread" href="javascript:;"></a><span class="bold">再见流月</span>关注了你</li>
						<li><a class="" href="javascript:;"></a><span class="bold">再见流月</span>拒绝了你加入团队<span class="bold">不良人</span>的请求,并向你扔了一只<span class="bold">哈士奇</span></li>
						<li><a class="" href="javascript:;"></a><span class="bold">我在乎么</span>帮你挡住了<span class="bold">哈士奇</span></li>
						<li><a class="unread" href="javascript:;"></a><span class="bold">我在乎么</span>关注了你</li>
					</ul>
					<ul class="xd-tab-div2 list_item">
						<li><a class="unread" href="javascript:;"></a><span class="bold">再见流月</span>将您移出了团队<span class="bold">不良人</span></li>
						<li><a class="unread" href="javascript:;"></a><span class="bold">再见流月</span>关注了你</li>
						<li><a class="unread" href="javascript:;"></a><span class="bold">我在乎么</span>帮你挡住了<span class="bold">哈士奇</span></li>
					</ul>
				</div>
				<div class="z-alert">
					<ul class="">
						<li><a href="#" class="active">徒步活动</a></li>
						<li><a href="#">最美徒步</a></li>
						<li><a href="#">健康指导</a></li>
					</ul>
				</div>
				
			</div>
		</div>
		<div class="box-transparent"></div>
		<script type="text/javascript">
			$(function(){
				for (var i=0;i<$('.list_item li').length;i++) {
					var isEven=i % 2;
					if(isEven==0){
						$('.list_item li').eq(i).attr('class','odd');
					}else if(isEven==1){
						$('.list_item li').eq(i).attr('class','even');
					}
					$(".xd-tab-div1 li").eq(i).delay(i*100).animate({'opacity':'1','top':'0'},300);
				};
				
			 	$(".xd-tab-ul li").click(function() {
					var x=$(".xd-tab-ul li").index(this);
					$('.list_item li').css({'top':'-0.32rem','opacity': '0'});
					$(".xd-tab-ul li").eq(x).addClass('active').siblings().removeClass('active');
					$(".xd-tab-div .list_item").eq(x).show().siblings().hide();
					if(x==0){
						$.ajax({
							type:"post",
							url:"",
							async:true,
							error: function(){
								// 清空div内容
								$(".xd-tab-div1").empty();
								// 为div添加内容
								for(var i=0;i<5;i++){
									$(".xd-tab-div1").append('<li>Hello World</li>');
								}
								// 为div添加奇偶行样式
								for (var i=0;i<$('.xd-tab-div1 li').length;i++) {
									var isEven=i % 2;
									if(isEven==0){
										$('.xd-tab-div1 li').eq(i).attr('class','odd');
									}else if(isEven==1){
										$('.xd-tab-div1 li').eq(i).attr('class','even');
									}
									$(".xd-tab-div1 li").eq(i).delay(i*100).animate({'opacity':'1','top':'0'},300);
								}
							}
						});
					}else if(x==1){
						$.ajax({
							type:"post",
							url:"",
							async:true,
							error: function(){
								// 清空div内容
								$(".xd-tab-div2").empty();
								// 为div填充数据
								for(var i=0;i<5;i++){
									$(".xd-tab-div2").append('<li>Hello World</li>');
								}
								// 添加奇偶行样式
								for (var i=0;i<$('.xd-tab-div2 li').length;i++) {
									var isEven=i % 2;
									if(isEven==0){
										$('.xd-tab-div2 li').eq(i).attr('class','odd');
									}else if(isEven==1){
										$('.xd-tab-div2 li').eq(i).attr('class','even');
									}
									$(".xd-tab-div2 li").eq(i).delay(i*100).animate({'opacity':'1','top':'0'},300);
								}
								
							}
						});
					}
					
				});
				$('.unread').parent().click(function(){
					location.href='grzx_message_detail.html';
				})
			})
		</script>
	</body>
</html>
