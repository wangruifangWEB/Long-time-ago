<!DOCTYPE html> 
<html> 
	<head>
		<meta charset="UTF-8">
		<title>我的徒步</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" href="../css/css.css" />
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/fontSize.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="../single_css/global.css">
		<link rel="stylesheet" href="../single_css/zmtb.css">
	</head>
	<body>
		<div class="outerScroller">
			<div class="scroll">
				<header>
					<div class="d-title">
						<a href="#">
							<img src="../images/cd.png" alt="" />
						</a>
						<span>最美徒步</span>
					</div>
				</header>
				<section class="zsec-bg zsec-bottom">
					
					<div class="pa-top z-boxbg">
						<div class="swiper-container">
							<div class="swiper-wrapper w">
								<div class="swiper-slide d">
									<div class="init-loading list-group-item text-center" style="display: none;"><img src="../images/loading.gif"/></div>
									<div class="swiper-container2">
										<div class="swiper-slide list-group">
											<div class="z-moon">
												<h4>拔剑乌托邦</h4>
												<h5>
													<img src="../images/z-moon.png" alt="">
												</h5>
											</div>
											<ul id="listul">
												<li>
													<div class="z-boxl">
														<div class="z-boxl1">
															<img src="../images/del.png" alt="" class="user_say_del" id="itemid">
															<h4>
																<p>北京市</p>
																<p>奥林匹克森林公园</p>
															</h4>
															<h5>2017.04.19</h5>
														</div>
														<div class="z-boxl2 dianzan">
															<h2>1686</h2>
															<p>点赞</p>
														</div>
														<div class="z-boxl2">
															<h2>354</h2>
															<p>评论</p>
														</div>
													</div>
													<div class="z-boxr">
														<img class="z-boxr-bg" src="../images/z-hu_03.jpg	" alt="">
														<div class="z-boxr-bottom">
															<img src="../images/z-moon.png" alt="">
															<span>拔剑乌托邦</span>
															<p class="z-boxr-border">9</p>
														</div>
													</div>
												</li>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="loadtip"><p></p></div>
						<div class="swiper-scrollbar"></div>
					</div>
				</section>
				 <div class="z-alert">
					<ul>
						<li>
							<a href="#" class="active"><img src="../images/list-e-1.png" alt="" class="nm"/><img src="../images/list-e-2.png" class="zx"/>徒步活动</a>
						</li>
						<li>    
							<a href="#"><img src="../images/list-d-1.png" alt=""  class="nm"  style="margin-top: .21rem;"/><img src="../images/list-d-2.png" class="zx" style="margin-top: .21rem;"/>最美徒步</a>
						</li>
						<li>
							<a href="#"><img src="../images/list-f-1.png" alt=""  class="nm"/><img src="../images/list-f-2.png" class="zx"/>健康指导</a>
						</li>
					</ul>
				</div> 
				<div class="z-as z-as-fixed"> 
					<a href="javascript:;" id="chooseImage">上传图片</a>		
					<a href="javascript:;">上传视频</a>
				</div>
				<div class="bottom_height"></div>
				<div class="alert_show" style="display:none">
					<div class="first_b alert_txt">									
						<p style="text-align: center;">确认删除吗？</p >			
					</div>
					<ul>
						<li class="second">确认</li>
						<li class="cancle">取消</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="notice_layer_warp">
			<button class="notice_layer">您已成功删除！</button>
		</div>
		<div class="box-transparent"></div>		
		<script src="../single_js/zmtb.js"></script>
		<script>
				// 删除
				$("body").on('click','.user_say_del',function(e) { 	
			 		var that=e.target;
					$('.alert_show').show();									
			 		$('.second').click(function(){							
			 			$('.alert_show').hide();
			 			$('.notice_layer').show();
			 			$('.notice_layer').html('您已成功删除');
		 				$('.notice_layer').fadeOut(1500);
			 			$(that).parent().parent().parent().remove();
			 			$(that).parent().parent().find('.z-boxbg li').removeClass('.z-boxbg');
			 		});		
			 		$('.cancle').click(function(){							
			 			$('.alert_show').hide();
			 		});
			 	}) 
			 	// 点赞
				$("body").on('click','.dianzan h2,.dianzan p',function(e) { 	
					var that=e.target;
		 			e.stopPropagation;
		 			var num=$(that).parent().find('h2');
		 			if(!$(that).parent().find('h2').hasClass('hasDian')){
		 				$(that).parent().find('h2').html(parseInt($(that).parent().find('h2').html())+1);
		 				$('.notice_layer').show();
		 				$('.notice_layer').fadeOut(1500);
		 				$(that).parent().find('h2').addClass('hasDian');
		 			}else{
		 				$('.notice_layer').html('您已经点过赞了！');
						$('.notice_layer').show();
						$('.notice_layer').fadeOut(1500);
		 			}
		 			
			 	})
		</script>
	</body>
</html>
