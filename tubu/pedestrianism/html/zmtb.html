		<script>
			//原本内容的删除
			$('.user_say_del').click(function(){
				aa = document.getElementById("itemid");
				id = aa.getAttribute("itemid");
				var _this=$(this);
				$('.alert_show').show();			
				$('.second').click(function(){							
					$('.alert_show').hide();	
					$(_this).parent().parent().parent().remove();
					$(_this).parent().parent().parent().find('.z-boxbg').removeClass('.z-boxbg');
				});	
			});
		// //新加载的删除				
		// 	$("body").on('click','.user_say_del',function(e) { 	
		// 		var that=e.target;
		// 		$('.alert_show').show();									
		// 		$('.second').click(function(){							
		// 			$('.alert_show').hide();
		// 			$(that).parent().parent().parent().parent().remove();
		// 			$(that).parent().parent().parent().find('.z-boxbg li').removeClass('.z-boxbg');
		// 		});				
		// 	}) 		
				
			//后台使用		
			$("body").on('click','.user_say_del',function(e) { 
				var that=e.target;
				$('.second').click(function(){		
					$.ajax({
						url:"__CONTROLLER__/deleteUser",//这里指向的就不再是页面了，而是一个方法。
						data:{id:id},
						type:"POST",
						dataType:"JSON",
							success: function(data){
								//alert(data['info']);
								console.log(data);
							   $(this).parent().parent().parent().remove();
							},
							error:function(){
								alert("删除失败");
							}
					 });
				});		
				//$(that).parent().parent().parent().parent().remove();
			})
