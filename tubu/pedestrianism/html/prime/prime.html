<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>激活会员卡</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
    <link rel="stylesheet" href="https://weui.io/example.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <style>
        button.weui-btn{
            width: 90%;
            margin-top: 20px;
        }
    </style>
</head>

<body ontouchstart>
    <div class="weui-cells__title">请确定以下信息：</div>
    <div class="weui-form-preview">
        <div class="weui-form-preview__bd">
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">姓名</label>
                <span class="weui-form-preview__value">小小芳</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">手机号</label>
                <span class="weui-form-preview__value">13718391141</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">性别</label>
                <span class="weui-form-preview__value">女</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">身份证号</label>
                <span class="weui-form-preview__value">130926199501115698</span>
            </div>
        </div>
    </div>

    <button class="weui-btn weui-btn_primary" id="btn">提交</button>
    <script>   
        $('#btn').click(function(argument) {
            alert(1);
        })
    </script>
</body>

</html>
