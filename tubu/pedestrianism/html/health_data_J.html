		<link rel="stylesheet" href="../single_css/global.css">
		<style>
			body{
				background-color: #ffffff;
				overflow: scroll;
				padding-bottom: 1.38rem;
			}
			.user_info{
				margin-top: 0.98rem;
				width: 7.5rem;
				height: 1.68rem;
				background-color: #ff9642;
				padding-top: 0.26rem;
			}
			.user_info img{
				width: 0.72rem;
				height: 0.72rem;
				border-radius: 50%;
				display: block;
				margin: 0 auto;
			}
			.user_info p{
				color: #ffffff;
				font-size: 0.36rem;
				font-family: PingFangSC;
				height: 0.56rem;
				line-height: 0.56rem;
				width: 7.5rem;
				text-align: center;
			}
			.tubu_info{
				width: 7.5rem;
				height: 2.66rem;
				background-color: #ededed;
				overflow: hidden;
				display: flex;
				display: -webkit-flex;
			}
			.tubu_info .tubu_img{
				width: 3.22rem;
				height: 2.66rem;
			}
			.tubu_info .tubu_img img{
				width: 2rem;
				height: 2rem;
				margin-top: 0.33rem;
				margin-left: 0.8rem;
			}
			.tubu_info .tubu_detail p{
				color: #595959;
				font-size: 0.28rem;
				font-family: PingFangSC;
			}
			.tubu_info .tubu_detail p:nth-child(1){
				margin-top: 0.33rem;
				color: #eb7434;
				font-size: 0.34rem;
				font-weight: bold;
				line-height: 0.5rem;
				height: 0.5rem;
			}
			.tubu_info .tubu_detail p:nth-child(2),.tubu_info .tubu_detail p:nth-child(3),.tubu_info .tubu_detail p:nth-child(4){
				height: 0.46rem;
				line-height: 0.46rem;
			}
			.tubu_info .tubu_detail p:nth-child(2) span,.tubu_info .tubu_detail p:nth-child(3) span{
				display: inline-block;
				margin-left: 0.64rem;
				font-size: 0.36rem;
				font-weight: bold;
				color: #ff8442;
				text-align: center;
			}
			.tubu_info .tubu_detail p:nth-child(4) span{
				color: #ff8442;
			}
			.liveness_warp{
				display: inline-block;
				margin-left: 0.22rem;
				width: 1.62rem;
				height: 0.12rem;
				position: relative;
				background-color: #cbcbcb;
				border-radius: 0.2rem;
				top: -0.03rem;
				margin-right: 0.22rem;
			}
			.liveness{
				height: 0.12rem;
				border-radius: 0.12rem;
				background-color: #ff8a4b;
				position: absolute;
				top: 0;
			}

			.form{
				background-color: #ffffff;
				height: auto;
			}

			/* 性别 */
			.sex_info{
				display: flex;
				width: 7.5rem;
				height: 1.17rem;
			}
			.sex_info p{
				padding-left: 0.8rem;
				width: 2.5rem;
				margin-top: 0.4rem;
				height: 0.6rem;
				line-height: 0.6rem;
				font-size: 0.28rem;
				color: #404040;
				font-family: PingFangSC;
			}
			.sex_info .sex_detail{
				margin-top: 0.4rem;
				width: 2.52rem;
				height: 0.6rem;
				display: flex;

			}
			.sex_info .sex_detail .sex_label{
				display: inline-block;
				width: 1.26rem;
				height: 0.56rem;
				border: solid 1px #ff9642;
				position: relative;

				background-size: 0.38rem 0.38rem;

			}
			.sex_info .sex_detail .sex_label span{

			}

				/*caret-color: #ff0000;*/

			input.place_light:-ms-input-placeholder{
				color: #404040;

			}
			input.place_light::-webkit-input-placeholder{
				color: #404040;
				opacity:1;
			}

			input.place_dark:-ms-input-placeholder{
				color: #727272;
				opacity:1;
			}
			input.place_dark::-webkit-input-placeholder{
				color: #727272;
				opacity:1;
			}
			


			.user_msg_list li{
				position: relative;
			}
			
			.notice_icon{
				display: none;
				position: absolute;
				right: 0;
				bottom: 0.15rem;

				height: 1.1rem;
				z-index: 100;
			}
			.notice_gray{
				position: relative;
				top: 0;
				z-index: 100000;
			}
			.notice_icon_style img{
				width: 0.3rem;
				height: 0.3rem;
				vertical-align: sub;
			}
			.disable{
				pointer-events: auto !important;
			}
			.mui-btn p{
				background-position: 1.2rem center !important;
			}
			.mui-poppicker-btn-cancel{
				display: none;
			}
			.user_msg_list li:nth-child(8) p{
				background-position: 1.25rem 0.1rem !important;
			}
			.user_msg_list li:nth-child(9) p,.user_msg_list li:nth-child(10) p{
				background-position: 1.7rem 0.1rem !important;
			}
			#showUserPicker{
				pointer-events:none;
			}
			#showUserPicker2{
				pointer-events:none;
			}
			.mui-active{
				transform: translateY(0px) !important;
			}


			/* 弹框 */
			.mask{
				width: 100%;
				background-color: #000000;
				opacity: 0.6;
				position: fixed;
				top: 0;
				overflow: hidden;
				z-index: 21000;
			}
			.alert_show{
				display: none;
				transform: translateX(-50%) translateY(-50%);
				position: fixed;
				top: 50%;
				left: 50%;
				background-color: #ffffff;
				width: 5.4rem;
				height: 2.34rem;
				border-radius: 0.16rem;
				z-index: 22000;
			}
			.alert_text{
				width: 100%;
				height: 1.41rem;
				border-bottom: 1px solid #dfdfdf;
				padding-top: 0.37rem;
				padding-bottom: 0.37rem;
				text-align: center;
			}
			.alert_text p{
				font-size: 0.3rem;
				font-family: PingFangSC-Medium;
				color: #000000;
			}
			.edit_success{
				display: block;
				
			}
			.edit_success p{
				height: 0.67rem;
				line-height: 0.67rem;
			}
			.wait_perfect{
				display: none;
			}
			.wait_perfect p:nth-child(1){
				padding-bottom: 0.1rem;
			}
			.alert_btn{
				width: 100%;
				height: 0.92rem;
				line-height: 0.92rem;
				text-align: center;
				color: #ffa735;
				display: block;
				font-size: 0.32rem;
				font-weight: bold;
			}

			/* 插件 */
			.mui-pciker-list li{
				padding-top: 0.2rem;
			}
		</style>
	</head>

					<div class="user_msg">

							<li style="margin-top:0">
								<div class="notice_warp"><p>姓名</p></div>
								<input type="text" placeholder="姓名" value="12232234" class="user place_light" onblur="checkuser()"  />
								<div class="notice_icon">
									<span class="notice_gray notice_icon_style"><img src="../images/notice_gray.png" alt="" /></span>
									<span class="notice_red notice_icon_style"><img src="../images/notice_red.png" alt="" /></span>

								<div class="notice_icon">
									<span class="notice_gray notice_icon_style"><img src="../images/notice_gray.png" alt="" /></span>
									<span class="notice_red notice_icon_style"><img src="../images/notice_red.png" alt="" /></span>

								</div>
							</li>
							<li id='showUserPicker' class="mui-btn mui-btn-block">

									<span class="notice_green notice_icon_style"><img src="../images/notice_green.png" alt="" /></span>
								</div>
							</li>
							<li id='showUserPicker2' class="mui-btn mui-btn-block">

								<div class="notice_icon">

									<span class="notice_red notice_icon_style"><img src="../images/notice_red.png" alt="" /></span>

								<div class="notice_icon">
									<span class="notice_gray notice_icon_style"><img src="../images/notice_gray.png" alt="" /></span>
									<span class="notice_red notice_icon_style"><img src="../images/notice_red.png" alt="" /></span>
									<span class="notice_green notice_icon_style"><img src="../images/notice_green.png" alt="" /></span>

							</li>
							<li>
								<div class="notice_warp"><p>身高 (cm)</p></div>
								<input type="number" placeholder="身高 (cm)" class="number shenHeight place_light" onblur="this.value=this.value.replace(/\.\d{2,}$/,value.substr(value.indexOf('.'),4));checkNumber();" />
								<div class="notice_icon">
									<span class="notice_gray notice_icon_style"><img src="../images/notice_gray.png" alt="" /></span>
									<span class="notice_red notice_icon_style"><img src="../images/notice_red.png" alt="" /></span>
									<span class="notice_green notice_icon_style"><img src="../images/notice_green.png" alt="" /></span>
								</div>
							</li>
							<li>
								<div class="notice_warp"><p>当前体重 (kg)</p></div>
								<input type="number" placeholder="当前体重 (kg)" value="" class="number nowWeight place_light" onblur="this.value=this.value.replace(/\.\d{2,}$/,value.substr(value.indexOf('.'),4));checkNumber();" />
								<div class="notice_icon">
									<span class="notice_gray notice_icon_style"><img src="../images/notice_gray.png" alt="" /></span>
									<span class="notice_red notice_icon_style"><img src="../images/notice_red.png" alt="" /></span>
									<span class="notice_green notice_icon_style"><img src="../images/notice_green.png" alt="" /></span>

							<li>
								<div class="notice_warp"><p>目标体重 (kg)</p></div>
								<input type="number" placeholder="目标体重 (kg)" class="number aimWeight place_light" onblur="this.value=this.value.replace(/\.\d{2,}$/,value.substr(value.indexOf('.'),4));checkNumber();"  />
								<div class="notice_icon">
									<span class="notice_gray notice_icon_style"><img src="../images/notice_gray.png" alt="" /></span>
									<span class="notice_red notice_icon_style"><img src="../images/notice_red.png" alt="" /></span>

				<footer class="footer footer_c">

		<div class="mask"></div>
		<script>

			window.addEventListener('load', function () {  
	            FastClick.attach(document.body);  
	        }, false);
	        FastClick.prototype.onTouchEnd = function(event) {
			　　if(event.target.hasAttribute("type") && event.target.getAttribute("type") == "number"){
			　　　　return false;
			　　}
			}
			var joinNumWidth=$('.join_num').width();
			var enterNumWidth=$('.enter_num').width();
			console.log(joinNumWidth+','+enterNumWidth);
			var countMax=Math.max(joinNumWidth,enterNumWidth);
			console.log(countMax);
			$('.enter_num').width(countMax);
			$('.join_num').width(countMax);

			// 性别
			$('.sex_label').click(function(){
				var i=$('.sex_label').index(this);
				console.log($('input[name=sex]:checked').val());
				$('.sex_label').eq(i).addClass('sex_label_checked').siblings().removeClass('sex_label_checked');
				
			})
			$("input").on("focus input", function(){
			    var me = $(this);
			    $(this).siblings('.notice_icon').show();
			    $(this).siblings('.notice_icon').children('.notice_gray').show().siblings().hide();
			});

			
			$('.notice_gray').on('tap',function(ev){
				ev.preventDefault();
				$(this).parent().siblings('input').val('');
				$(this).parent().siblings('.notice_icon').children('.notice_gray').show().siblings().hide();
				$(this).parent().siblings('input').focus();
				return;
			})

			var checkEmpty=function(ele){
				if(ele.val()!=""){
					ele.siblings('.notice_warp').children('p').show();
				}
			}

			$('#showUserPicker,#showUserPicker2').click(function(){
				console.log($(this).children().find('p').html());
				$(this).children().find('p').fadeIn();
			})

			checkEmpty($('.user'));
			checkEmpty($('.tel'));
			checkEmpty($('#userCounty'));
			checkEmpty($('#userSystem'));
			checkEmpty($('.card'));
			checkEmpty($('.age'));
			checkEmpty($('.shenHeight'));
			checkEmpty($('.nowWeight'));
			checkEmpty($('.aimWeight'));

			var reg_user=/^(((\s?[\u4e00-\u9fa5]+\s?)+)|([a-zA-Z]+\s?)+)$/;
			var reg_card=/^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$|^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X)$/;
			var reg_tel=/^1(3|4|5|7|8)\d{9}$/;
			// 检测姓名
			var checkuser=function(){
				if(!reg_user.test($('.user').val())){
					$('.user').siblings('.notice_icon').children('.notice_red').show().siblings().hide();
				}else{
					$('.user').siblings('.notice_icon').children('.notice_green').show().siblings().hide();
				}
			}
			// 检测手机号
			var checktel=function(){
				if(!reg_tel.test($('.tel').val())){
					$('.tel').siblings('.notice_icon').children('.notice_red').show().siblings().hide();	
				}else{
					$('.tel').siblings('.notice_icon').children('.notice_green').show().siblings().hide();
					
				}
			}
			// 检测身份证
			var checkcard=function(){
				if(!reg_card.test($('.card').val())){
					$('.card').siblings('.notice_icon').children('.notice_red').show().siblings().hide();
				}else{
					$('.card').siblings('.notice_icon').children('.notice_green').show().siblings().hide()
				}
			}
			var checkNumber=function(){
				$('.number').siblings('.notice_icon').children('.notice_green').show().siblings().hide();
			}

		

			// 滑动动画
			var join_num=$('.join_num').html();
			var enter_num=$('.enter_num').html();
			var scale = parseInt(join_num) / parseInt(enter_num)*100;
			$('.liveness').animate({'width':(scale-1)+'%'},1000);

			//防止键盘把当前输入框挡住
			$('input').on('click', function () {
			  var target = this;
			  setTimeout(function(){
			        target.scrollIntoViewIfNeeded();
			        // console.log('scrollIntoViewIfNeeded');
			      },500);
			});



			//设置高度
			$(".zsec-bg").height($(window).height()-$(".bottom li").height());
			

			//底部按钮操作
			$("#control_btn").click(function(){
				if($("#control_btn a").hasClass("bianji")){
					$('.sex_info .sex_detail .sex_label').css({'pointer-events':'auto'});
					$("#control_btn a").html("保存");
					//在这里实现对文本框恢复设置
	            	$(".user_msg_list li input").css("pointer-events",'auto');
	            	$(".user_msg_list li input").css({'color':'#fda761'});
	            	$('.user_msg input').addClass('place_dark').removeClass('place_light');
	            	$('#showUserPicker').css('pointer-events','auto');
	            	$('#showUserPicker2').css('pointer-events','auto');
	            	//点击显示动画
					$(".user_msg_list li input").click(function(){
						$(this).siblings('.notice_warp').find('p').fadeIn();
						$(this).parent().find('.gray_notice').show();
					});
					$("#control_btn a").removeClass("bianji").addClass('baocun');
					return;
				}else{
					// ajax
					var user=$('.user').val();
					var tel=$('tel').val();
					var userCounty=$('#userCounty').val();
					var userSystem=$('#userSystem').val();
					var card=$('.card').val();
					var gend=$('.gend').val();
					var age=$('.age').val();
					var shenHeight=$('.shenHeight').val();
					var nowWeight=$('.nowWeight').val();
					var aimWeight=$(".aimWeight").val();
					var reg_user=/^(((\s?[\u4e00-\u9fa5]+\s?)+)|([a-zA-Z]+\s?)+)$/;
					var reg_card=/^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$|^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X)$/;
					var reg_tel=/^1(3|4|5|7|8)\d{9}$/;
					if((user=='')||(tel=='')||(userCounty=='')||(userCounty=='')||(userSystem=='')||(card=='')||(gend=='')||(age=='')||(shenHeight=="")||(nowWeight=="")||(aimWeight=="")){
						$('.mask').height($(window).height());
						$('.mask').css({'overflow-y':'hidden'});
						$('body').css({'overflow-y':'hidden'});
						$('.alert_show').show();
						$('.mask').show();
						$('.wait_perfect').show().siblings().hide();
						return;
					}else if(!reg_tel.test($('.tel').val())||!reg_user.test($('.user').val())||!reg_card.test($('.card').val())){
						$('.mask').css({'overflow-y':'hidden'});
						$('body').css({'overflow-y':'hidden'});
						$('.alert_show').show();
						$('.mask').show();
						$('.edit_success p').html('请检查信息内容是否错误');
						$('.edit_success').show().siblings().hide();
						return;
					}else{
						$('.mask').css({'overflow-y':'hidden'});
						$('body').css({'overflow-y':'hidden'});
						$('.alert_show').show();
						$('.mask').show();
						$('.edit_success p').html('资料编辑成功！');
						$('.edit_success').show().siblings().hide();
					}

					$('body').css({'overflow-y':'auto'});
					$('.user_msg_list li .gray_notice').hide();
					$("#control_btn a").html("编辑");
					
					$('.user_msg input').css('pointer-events','none');
					$(".user_msg_list li input").css({'color':'#f38b38'});
					$('.user_msg input').removeClass('place_dark').addClass('.place_light');
					$('#showUserPicker').css('pointer-events','none');
	            	$('#showUserPicker2').css('pointer-events','none');
					//在这里实现对文本框恢复设置
					$('.user_msg_list li .notice_icon').hide();
					$("#control_btn a").addClass("bianji").removeClass('baocun');
					return false;
				}
			})
			
			// 关闭弹框
			$('.alert_show .alert_btn').click(function(){
				$('.alert_show').hide();
				$('.mask').hide();
				$('body').css({'overflow-y':'auto'})
			})

		</script>
