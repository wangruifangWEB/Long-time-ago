	<body>
		<div class="outerScroller">
			<div class="scroll">

				<section class="width-box bg">
					<!--雷达图-->
   					<div id="main"></div>
				</section>
				<div class="z-alert">

						<li><a href="javascript:;" class="active">徒步活动</a></li>

		<div class="box-transparent"></div>

		<script>
			$(function(){
				chart1();
			});
			function chart1(){
				option = {
			        title: {
			            text: null
			        },
			      	// color:['#FFCA7B','#C47400'],
			      	color:['#FFCA7B'],
			        width: 2,
			        opacity: 1,
			        legend: {
			            // data: ['','']
			            enabled: false
			        },
			        polar: {
			            name:{
			    			show: true,
			    			formatter: null,
			               	textStyle: {
			                	color:'#d4b05f',
			                    fontSize: '0.24rem'
			               	}
			            },
			    		splitNumber: 1,
			            indicator:[
			                { name: '80%  碳水化合物\r\n(70g/72g)', max: 6500},
			                { name: '88%  脂肪\r\n(21g/22g)', max: 16000},
			                { name: '103% 能量\r\n(1800cal/2700cal)', max: 30000},
			                { name: '70% 蛋白质\r\n(24g/26g)', max: 38000},
			                { name: '76% 盐\r\n(6g/6g)', max: 52000}
			            ],
			            nameGap :5,
			            center : ['50%','50%'],
			            scale: true,
			            type: 'rader',
			            axisLine: {            // 坐标轴线
			                show: true,        // 默认显示，属性show控制显示与否
			                lineStyle: {       // 属性lineStyle控制线条样式
			                    color: '#d4b05f',
			                    width: 1,
			                    type: 'dashed',
			                }
			            },
			            axisLabel: {           // 坐标轴文本标签，详见axis.axisLabel
			                show: false,
			                formatter: null,
			                textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
			                    color: '#d4b05f',
			                    type: 'dashed'
			                }
			            },
			            splitArea : {
			                show : true,
			                areaStyle : {
			                    // color: ['transparent','transparent'],
			                    // type: 'default',
			                    areaStyle: {
                                color: (function(){ 
                                	var zrColor = require('zrender/tool/color'); 
                               		return zrColor.getLinearGradient( 
	                                    0, 0, 500, 500, 
	                                    [[0, '#32cd32'],[0.5, '#afdd00'],[1, '#ffff77']] 
	                                )
	                            })
			                },
			            },
			            splitLine : {
			                show : true,
			                lineStyle : {
			                    width : 1,
			                    color : '#d4b05f',
			                }
			            }
			        },
			        series: [{
			            name: '',
			            type: 'radar',
			            symbolSize: '0',

			            areaStyle: {
			                normal: {},
			            },
			            data : [
			                {
			                    value : [4300, 8000, 15000, 20000, 34000],
			                    name : '实际开销'
			                }
			            ]
			        }]
			    };
			var myChart = echarts.init(document.getElementById('main'));
		        myChart.setOption(option);
			}
		    $('.scroll').height($(window).height());

		</script>
