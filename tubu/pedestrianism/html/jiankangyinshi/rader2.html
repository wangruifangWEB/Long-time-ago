            <section class="width-box bg">

    <div class="box-transparent"></div>
    <script>
    $(function() {
        chart1();
    });

    function chart1() {
        option = {
            title: {
                text: null
            },
            color: ['#FFCA7B', '#C47400'],

            opacity: '1',
            tooltip: {},
            legend: {
                data: []
            },
            radar: {
                name: {
                    textStyle: {
                        color: '#595959',
                    }
                },
                splitNumber: 2,
                indicator: [
                    { name: '80%  碳水化合物\r\n(70g/72g)', max: 6500 },
                    { name: '88%  脂肪\r\n(21g/22g)', max: 16000 },
                    { name: '103% 能量\r\n(1800cal/2700cal)', max: 30000 },
                    { name: '70% 蛋白质\r\n(24g/26g)', max: 38000 },
                    { name: '76% 盐\r\n(6g/6g)', max: 52000 }
                ],
                axisLine: {            // 坐标轴线
                    show: true,        // 默认显示，属性show控制显示与否
                     lineStyle: {
                        color: '#FFCA7B', // 图表背景网格线的颜色
                        type: 'dashed'
                    }
                },
                splitArea: {
                    show: true,
                    areaStyle: {
                        color: ["transparent"] // 图表背景网格的颜色
                    },
                   
                },
                splitLine: {
                    show: true,
                    lineStyle: {
                        width: 1,
                        color: '#C47400', // 图表背景网格线的颜色
                        type: 'dashed'
                    }
                }
            },
            series: [{
                name: '1212',
                type: 'radar',
                areaStyle: {
                    normal: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                offset: 0,
                                // color: '#FFCA7B'
                                color: 'rgba(255,202,123,1)'
                            },
                            {
                                offset: 1,
                                // color: '#C47400',
                                color: 'rgba(196,116,0,1)'
                            }
                        ], false)
                    }
                },
                data: [{
                    value: [4300, 10000, 18000, 20000, 34000],
                    name: '实际开销'
                }]
            }]
        };
        var myChart = echarts.init(document.getElementById('main'));
        myChart.setOption(option);
    }
    $('.scroll').height($(window).height());
    </script>
