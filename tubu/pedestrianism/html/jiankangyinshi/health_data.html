			.shurutishi{

				position: relative;
				top: 0.03rem;
				/*left: 0.55rem;*/
			}
			.add_transform{
			    animation: add_transform 0.4s 0.1s 2;
			}
			@media screen and (min-width: 320px) {

					width: 10px;
					height: 10px;
				}
				.gray_notice img{

				}

			@media screen and (min-width: 360px) {
				.shurutishi{

					height: 12px;
				}
				.gray_notice img{
					width: 12px;
					height: 12px;
				}
			}
			@keyframes add_transform{
				0%{transform: rotate(0deg);}
				40%{transform:rotate(-30deg) scale(1.2);}
				60%{transform:rotate(30deg) scale(1.2);}
				100%{transform:rotate(0deg) scale(1);}

			}

	<body>

		<script>
			/*

			 * 监测身份证信息 /^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$|^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X)$/
			 * 监测姓名 /^(((\s?[\u4e00-\u9fa5]+\s?)+)|([a-zA-Z]+\s?)+)$/
			 * 监测手机号 /^1[3|4|5|8][0-9]\d{4,8}$/
			 * 监测性别 /^(男|女)$/
			 * 检测数字  /^[0-9]*$/
			 *
			 * */
			// 检测姓名

			var myFunction=function(){
				$(".user_msg_list li p .shurutishi").removeClass('red_notice');
//
			}

			var checkuser=function(){
				var reg_user=/^(((\s?[\u4e00-\u9fa5]+\s?)+)|([a-zA-Z]+\s?)+)$/;
				if(!reg_user.test($('.user').val())){
					$('.user').siblings('p').find('.shurutishi').addClass('red_notice').removeClass('green_notice');
					setTimeout(function(){
						$('.red_notice').addClass('add_transform');
					},0)
					$('.red_notice').removeClass('add_transform');
					$('.user').focus();
					$('.user').parent().siblings().css('pointer-events','none');
					$('.user').parent().find('.gray_notice').show();
					$('.gray_notice').click(function(ev){
						ev.preventDefault();
						$(this).siblings('input').val('');
						$(this).siblings('input').focus();
					})
					$('#showUserPicker').removeClass('disable');
					$('#showUserPicker2').removeClass('disable');
					return false;
				}else{
					$('.user').siblings('p').find('.shurutishi').addClass('green_notice').removeClass('red_notice');
					$('.user').parent().siblings().css('pointer-events','auto');
					$('.gray_notice').click(function(ev){
						ev.preventDefault();
						$(this).siblings('input').val('');
						$(this).siblings('input').focus();
					})
//					$('#showUserPicker').css('pointer-events','auto');
//					$('.user').parent().find('.gray_notice').hide();
				}
			}
			// 检测手机号
			var checktel=function(){
				var reg_tel=/^1(3|4|5|7|8)\d{9}$/;
				if(!reg_tel.test($('.tel').val())){
					$('.tel').siblings('p').find('.shurutishi').addClass('red_notice').removeClass('green_notice');
					setTimeout(function(){
						$('.red_notice').addClass('add_transform');
					},0)
					$('.red_notice').removeClass('add_transform');
					$('.tel').focus();
					$('#showUserPicker').removeClass('disable');
					$('#showUserPicker2').removeClass('disable');
					$('.tel').parent().siblings().css('pointer-events','none');
					$('.tel').parent().find('.gray_notice').show();
					$('.gray_notice').click(function(ev){
						ev.preventDefault();
						$(this).siblings('input').val('');
						$(this).siblings('input').focus();
					})
					return false;
				}else{
					$('.tel').siblings('p').find('.shurutishi').addClass('green_notice').removeClass('red_notice');
//					$('.tel').parent().siblings().find('input').removeAttr('disabled');
					$('.tel').parent().siblings().css('pointer-events','auto');
					$('.gray_notice').click(function(ev){
						ev.preventDefault();
						$(this).siblings('input').val('');
						$(this).siblings('input').focus();
					})
				}
			}
			// 检测身份证
			var checkcard=function(){
				var reg_tel=/^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$|^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X)$/;

				if(!reg_tel.test($('.card').val())){
					$('.card').siblings('p').find('.shurutishi').addClass('red_notice').removeClass('green_notice');
					setTimeout(function(){
						$('.red_notice').addClass('add_transform');
					},0)
					$('.card').focus();
					$('#showUserPicker').removeClass('disable');
					$('#showUserPicker2').removeClass('disable');
//					$('.card').parent().siblings().find('input').attr('disabled',true);
					$('.card').parent().siblings().css('pointer-events','none');
					$('.card').parent().find('.gray_notice').show();
					$('.gray_notice').click(function(ev){
						ev.preventDefault();
						$(this).siblings('input').val('');
						$(this).siblings('input').focus();
					})
					return false;
				}else{
					$('.card').siblings('p').find('.shurutishi').addClass('green_notice').removeClass('red_notice');
//					$('.card').parent().siblings().find('input').removeAttr('disabled');
					$('.card').parent().siblings().css('pointer-events','auto');
					$('.gray_notice').click(function(ev){
						ev.preventDefault();
						$(this).siblings('input').val('');
						$(this).siblings('input').focus();
					})
				}
			}
			// 检测性别
			var checkgend=function(){
				var reg_tel=/^(男|女)$/;
				if(!reg_tel.test($('.gend').val())){
					$('.gend').siblings('p').find('.shurutishi').addClass('red_notice').removeClass('green_notice');
					setTimeout(function(){
						$('.red_notice').addClass('add_transform');
					},0)
					$('#showUserPicker').removeClass('disable');
					$('#showUserPicker2').removeClass('disable');
					$('.red_notice').removeClass('add_transform');
					$('.gend').focus();
//					$('.gend').parent().siblings().find('input').attr('disabled',true);
					$('.gend').parent().siblings().css('pointer-events','none');
					$('.gend').parent().find('.gray_notice').show();
					$('.gray_notice').click(function(ev){
						ev.preventDefault();
						$(this).siblings('input').val('');
						$(this).siblings('input').focus();
					})
					return false;
				}else{
					$('.gend').siblings('p').find('.shurutishi').addClass('green_notice').removeClass('red_notice');
//					$('.gend').parent().siblings().find('input').removeAttr('disabled');
					$('.gend').parent().siblings().css('pointer-events','auto');
					$('.gray_notice').click(function(ev){
						ev.preventDefault();
						$(this).siblings('input').val('');
						$(this).siblings('input').focus();
					})
				}
			}
			// 检测年龄，身高，当前体重，标准体重

			$('.number').click(function(){
				var i = $('input.number').index(this);
				checknum=function(){

					var reg_tel=/^\+?[1-9][0-9]*$/;
					if(!reg_tel.test($('.number').eq(i).val())){

						$('.number').eq(i).siblings('p').find('.shurutishi').addClass('red_notice').removeClass('green_notice');
						setTimeout(function(){
