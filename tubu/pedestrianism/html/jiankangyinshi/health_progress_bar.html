<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>我的徒步</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
	<link rel="stylesheet" type="text/css" href="../../css/style.css" />
	<link rel="stylesheet" href="../../css/css.css" />
	<script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/fontSize.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="../../single_css/global.css">
	<link rel="stylesheet" href="../../single_css/zmpx.css">
	<style>
		body{
			background-color: #2A2A2A;
		}
		.d-title,.z-boxl,.zsec-bg{
			background-color: #2A2A2A;
		}
		.list-group ul li{
			background-color: #000;
		}
		.z-boxr-bg {
		    border-radius: 0 0.1rem 0.1rem 0;
		    width: 6.24rem;
		    height: 3.84rem;
		}
		.z_boxbg {
			padding-left: .63rem;
		}
		.user_msg{
			padding-top:0 !important;
		}
		.zsec-bg{
			margin-top: 0.98rem;
			padding-top: 0;
		}
		/*用户信息模块*/
		.user_msg{
			margin-top:.32rem !important;
			padding-right:.64rem;
		}
		.user_msg ul li{
			width:6.24rem;
			height:1.33rem;
			border-bottom: solid 1px rgba(0,0,0,0.3);
			display: -webkit-inline-box;
		}
		/* 图文内容 */
		.left_info{
			background-color: #252423;
			width: 2.4rem;
			float: left;
			padding-top: .16rem;
			height: 3.84rem;
			border-top-left-radius: 0.1rem;
			border-bottom-left-radius: 0.1rem;
		}
		.left_info p{
			line-height: .45rem;
			height: .45rem;
			padding-left: .16rem;
			font-size: .23rem;
			color: #9D9D9D;
		}
		.left_info p:nth-last-child(1){
			color: red;
		}
		.left_info button{
			border-top: solid 1px rgba(0,0,0,0.3);
			display: block;
			line-height: 1.19rem;
			height: 1.19rem;
			text-align: center;
			font-size: .37rem;
			color: #cead69;
			width: 2.4rem;
			margin-top: 0.2rem;
		}
		.left_info button a{
			color: #cead69;
		}
		.right_info{
			width: 3.84rem;
			height: 3.84rem;
			float: left;
			
		}
		.right_info img{
			width: 100%;
			height: 100%;
			border-top-right-radius: 0.1rem;
			border-bottom-right-radius: 0.1rem;
		}
		

		/*底部颜色*/
		.bottom{
			background-color: #2A2A2A;
		}
		/*进度条样式*/
		.user_msg_list {
			background-color: #252423;
			border-radius: .2rem;
			margin-bottom: 0.32rem;
		}
		.user_msg_list li{
			width:100%;
			height:1.33rem;
			border-bottom: solid 1px rgba(0,0,0,0.3);
			position: relative;
		}
		.user_msg_list li:nth-last-child(1){
			border-bottom: none;
		}
		.user_msg_list .user_msg_list_left{
			width:1.44rem;
			height: 100%;
		}
		.user_msg_list .user_msg_list_left p{
			color:#595959;
			font-size: .32rem;
			padding:.24rem .12rem 0 .32rem;
			font-family: PingFangSC-Regular;
			line-height: .45rem;
			display: block;
		}
		/*总计样式*/
		.user_msg_list_total{
			color:#595959;
			font-size: .32rem;
			padding:.24rem .16rem 0 .32rem;
			font-family: PingFangSC-Regular;
			line-height: .45rem;
			text-align: right;
			position: absolute;
			top: 0px;
			right: 0px;
		}
		/*进度条样式*/
		.user_msg_list_right{
			width:3.24rem;
		}
		.user_msg_list_right .loading1{
		    width:3.24rem;
		    height: .12rem;
		    margin-top: 0.32rem;
		}
		.user_msg_list_right .loading1 img{
		    width:100%;
		    height: 100%;
		    display: -webkit-box;
		}
		.user_msg_list_right p{
			color:#9D9D9D;
			font-size: .26rem;
			line-height: .37rem;
			margin-top: .06rem;
		} 
		/* 新的动画 */
		.loading2{
			width: 0;
			height: .12rem;
			margin-top: 0.16rem;
			background-image: url(../../images/health_bar_bg1.png);
			background-size: 1px 0.12rem;
			background-repeat: repeat-x;
			background-position: 0 0;
			border-radius: 0.06rem;
			border-left: solid .01rem #557CC5;
			border-right: solid .01rem #557CC5;
		}

	</style>
	</head>
	<body>
		<div class="outerScroller">
			<div class="scroll">
				<header>
					<div class="d-title">
						<a href="#">
							<img src="../../images/cd.png" alt="" />
						</a>
						<span>健康饮食</span>
					</div>
				</header>
				
				<section class="zsec-bg">
					<div class="z-boxbg p-top">
						<div class="z-boxr-bg">
							<div class="left_info">
								<p>能量：<span>186</span>cal</p>
								<p>脂肪：<span>7.35</span>g</p>
								<p>蛋白质：<span>8.1</span>g</p>
								<p>盐：<span>2</span>g</p>
								<p>碳水化合物<span>22</span>g</p>
								<button><a href="javascript:;">点餐</a></button>
							</div>
							<div class="right_info">
								<img src="../../images/head_list.jpg" alt="">
							</div>
						</div>	
					</div>
					
					<div class="z_boxbg user_msg"> 
						<ul class="user_msg_list">
							<li>
								<div class="user_msg_list_left"><p> 能量： </p></div>
								<div class="user_msg_list_right">
									<div class="loading1">
										<img src="../../images/helath_food/progress_bar.png" alt="" />
									</div>
									<div class="loading2 loading_one"></div>
									<p><span class="shiji_sheru_energy">818</span>cal / <span class="sheru_energy_scale"></span>%</p>
								</div>
								<div class="user_msg_list_total"><span class="yinggai_sheru_energy">2994</span>cal</div>
							</li>
							<li>
								<div class="user_msg_list_left"><p>蛋白质： </p></div>
								<div class="user_msg_list_right">
									<div class="loading1">
										<img src="../../images/helath_food/progress_bar.png" alt="" />
									</div>
									<div class="loading2 loading_two"></div>
									<p><span class="shiji_sheru_protein">45.5</span>g / <span class="sheru_protein_scale"></span>%</p>
								</div>
								<div class="user_msg_list_total"><span class="yinggai_sheru_protein">112</span>g</div>
							</li>
							<li>
								<div class="user_msg_list_left"><p>脂肪： </p></div>
								<div class="user_msg_list_right">
									<div class="loading1">
										<img src="../../images/helath_food/progress_bar.png" alt="" />
									</div>
									<div class="loading2 loading_three"></div>
									<p><span class="shiji_sheru_fat">22</span>g / <span class="sheru_fat_scale"></span>%</p>
								</div>
								<div class="user_msg_list_total"><span class="yinggai_sheru_fat">83</span>g</div>
							</li>
							<li>
								<div class="user_msg_list_left"><p>盐： </p></div>
								<div class="user_msg_list_right">
									<div class="loading1">
										<img src="../../images/helath_food/progress_bar.png" alt="" />
									</div>
									<div class="loading2 loading_four"></div>
									<p><span class="shiji_sheru_salt">2</span>g / <span class="sheru_salt_scale"></span>%</p>
								</div>
								<div class="user_msg_list_total"><span class="yinggai_sheru_salt">6</span>g</div>
							</li>
							<li>
								<div class="user_msg_list_left"><p>碳水化合物： </p></div>
								<div class="user_msg_list_right">
									<div class="loading1">
										<img src="../../images/helath_food/progress_bar.png" alt="" />
									</div>
									<div class="loading2 loading_five"></div>
									<p><span class="shiji_sheru_carbohydrate">145</span>g / <span class="sheru_carbohydrate_scale"></span>%</p>
								</div>
								<div class="user_msg_list_total"><span class="yinggai_sheru_carbohydrate">276</span>g</div>
							</li>
						</ul>
					</div>
				</section>
				
				<footer class="footer footer_c">
					<ul class="bottom">
						<li id="control_btn">
							<a href="javascript:;">返回</a>
						</li>
					</ul>
				</footer>
				
			</div>
		</div>
		<script>
			$("section").height($(window).height()-$('header').height()-$(".bottom").height());
			// 能量
			var scale_energy=($('.shiji_sheru_energy').html()/$('.yinggai_sheru_energy').html()*100).toFixed(1);
			$('.sheru_energy_scale').html(scale_energy);
			var load_oneW=scale_energy*$('.loading1').width()/100;
			$('.loading_one').animate({'width':load_oneW});

			// 蛋白质
			var scale_protein=($('.shiji_sheru_protein').html()/$('.yinggai_sheru_protein').html()*100).toFixed(1);
			$('.sheru_protein_scale').html(scale_protein);
			var load_twoW=scale_protein*$('.loading1').width()/100;
			$('.loading_two').animate({'width':load_twoW});
				
			// 脂肪
			var scale_fat=($('.shiji_sheru_fat').html()/$('.yinggai_sheru_fat').html()*100).toFixed(1);
			$('.sheru_fat_scale').html(scale_fat);
			var load_threeW=scale_fat*$('.loading1').width()/100;
			$('.loading_three').animate({'width':load_threeW});
			
			// 盐
			var scale_salt=($('.shiji_sheru_salt').html()/$('.yinggai_sheru_salt').html()*100).toFixed(1);
			$('.sheru_salt_scale').html(scale_salt);
			var load_fourW=scale_salt*$('.loading1').width()/100;
			$('.loading_four').animate({'width':load_fourW});

			// 碳水化合物
			var scale_carbohydrate=($('.shiji_sheru_carbohydrate').html()/$('.yinggai_sheru_carbohydrate').html()*100).toFixed(1);
			$('.sheru_carbohydrate_scale').html(scale_carbohydrate);
			var load_fiveW=scale_carbohydrate*$('.loading1').width()/100;
			$('.loading_five').animate({'width':load_fiveW});
		</script>
	</body>
</html>
