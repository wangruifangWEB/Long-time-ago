<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../css/style.css" />
		<link rel="stylesheet" href="../../css/css.css" />
		<script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/fontSize.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="../../single_css/global.css">
		<link rel="stylesheet" href="../../single_css/bm_success.css">
	</head>
	
	<body class="">
		<div class="outerScroller">
			<div class="scroll">
				<header>
					<div class="d-title">
						<a href="#">
							<img src="../../images/cd.png" alt="" />
						</a>
						<span>徒步活动</span>
					</div>
				</header>
				<div class="bmcg_warp">
					<ul class="bmcg">

						<li>恭喜您支付成功</li>
						<li>请你凭<span>订单编号</span>或<span>领队身份证号</span>按时领取装备。</li>
						<li>预祝您和您的团员，活动顺利。</li>
					</ul>
				</div>
				
		
				<div class="z-alert">
					<ul>
						<li>
							<a href="#" class="active">徒步活动</a>
						</li>
						<li>
							<a href="#">最美徒步</a>
						</li>
						<li>
							<a href="#">健康指导</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
			
		<div class="box-transparent"></div>
		
		<script type="text/javascript">
			$('.scroll').height($(window).height());
			var maxLength=$(window).height()-$('header').height()-$('footer').height();
			$('.bmcg_warp').height(maxLength);
			$('.bmcg').css('margin-top',(-($('.bmcg').height()/2)));
		</script>
