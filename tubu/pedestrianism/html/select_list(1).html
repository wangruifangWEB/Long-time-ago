<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>徒步活动</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/style.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/mui.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/Home/single_css/global.css" />
		<link rel="stylesheet" href="__PUBLIC__/Home/css/css.css" />
		<script src="__PUBLIC__/Home/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="__PUBLIC__/Home/js/fontSize.js" type="text/javascript" charset="utf-8"></script> 
		<script src="__PUBLIC__/Home/js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="__PUBLIC__/Home/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<style>
			.swiper-container, .w{height: calc(100vh - 90px);}
			.z-healthy{
				width: 7.5rem !important;
				margin: 0 auto;
			}
			.z-healthy li{
				margin-bottom: 0.32rem;
				height: 3.85rem;
			}
			.z-boxr{
				width: 3.84rem;
			}
			.z-boxl{
				background-color: #f6f6f6;
			}
			.loadtip p{
				display: none;
				width: 7.5rem;
				bottom: 0;
				margin-bottom: 0;
				color: #000;
			}
			.buttom-pos{
				z-index: 100;
				bottom: -0.05rem;
			}
			.z-healthy{
				display: none;
			}
			.show111{
				display: block;
			}
		</style>
	</head>
	<body>  
		<header>
			<div class="d-title">
				<a href="#">
					<img src="__PUBLIC__/Home/images/cd.png" alt="" />
				</a>
				<span>健康指导</span>
			</div>
		</header>
		<section class="zsec-bg">
			<div id="slider" class="mui-slider" >
				<div class="mui-slider-group mui-slider-loop">
					<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#">
							<img src="__PUBLIC__/Home/images/z-tu_03.jpg">
						</a>
					</div>
					<!-- 第一张 -->
					<foreach name="brr" item="vo">
					<div class="mui-slider-item">
						<a href="#">
							<img src="__PUBLIC__/Home/images/z-tu_03.jpg">
						</a>
					</div>
					</foreach>
					<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#">
							<img src="__PUBLIC__/Home/images/z-tu_03.jpg">
						</a>
					</div>
				</div>
				<div class="mui-slider-indicator">
					<foreach name="brr" item="vo" key="k">
					<if condition="$k eq 0">
					<div class="mui-indicator mui-active"></div>
					<else/>
					<div class="mui-indicator"></div>
					</if>
					</foreach>
				</div>
			</div>			
			<div class="z-activity">
				<div class="active">全部课程</div>
				<div>我的课程</div>
			</div>
			
			<div class="z-activityul">
				<div>
					<div class="swiper-container">
						<div class="swiper-wrapper w">
							<div class="swiper-slide d">
								<div class="init-loading list-group-item text-center" style="display: none;"><img src="__PUBLIC__/Home/images/loading.gif"/></div>
								<div class="swiper-container2">
									<div class="swiper-slide list-group">	
										<div class="z-healthy z-healthy1 show111">
											<ul>
												<foreach name="healthy" item="vo">
												<li>
													<!--详情-->
													<a href="<{:U('Home/healthy/details',array('sid'=>$vo['sid']))}>">
													<div class="z-boxl">
														<div class="z-boxl1">
															<h4>
																
																<p><{$vo['title']}></p>
															</h4>
															<h5><{$vo['log_time']}></h5>
														</div>
														<div class="z-boxl2">
															<h2><{$vo['price']}></h2>
															<p>售价（¥）</p>
														</div>
														<div class="z-boxl2">
															<h2><{$vo['num']}></h2>
															<p>评论</p>
														</div>
													</div>
													</a>
													<!--详情-->
													<div class="z-boxr">							
														<img class="z-boxr-bg" src="__PUBLIC__/Home/images/z-hu_03.jpg" alt="">
														<!--专家个人中心-->
														<a href="<{:U('Home/healthy/myhealthy',array('id'=>$vo['uid']))}>">
														<div class="z-boxr-bottom">
															<img src="<{$vo['head']}>" alt="">
															<span><{$vo['nickname']}></span>
														</div>
														</a>
														<!--专家个人中心-->
													</div>
													
												</li>
											</foreach>
											</ul>
										</div>
										<div class="z-healthy z-healthy2">
											<ul class="pa-b-12">
												<foreach name="myhealthy" item="vo">
												<li>
													<a href="<{:U('Home/healthy/details',array('sid'=>$vo['sid']))}>">
													<div class="z-boxl">
														<div class="z-boxl1">
															<h4>
																
																<p><{$vo['title']}></p>
															</h4>
															<h5><{$vo['log_time']}></h5>
														</div>
														<div class="z-boxl2">
															<h2><{$vo['price']}></h2>
															<p>售价（¥）</p>
														</div>
														<div class="z-boxl2">
															<h2><{$vo['num']}></h2>
															<p>评论</p>
														</div>
													</div>
													</a>
													<div class="z-boxr">
														<img class="z-boxr-bg" src="__PUBLIC__/Home/images/z-hu_03.jpg" alt="">
														<!--我的个人中心-->
															<a href="<{:U('Home/healthy/myhealthy',array('id'=>$vo['uid']))}>">
														<div class="z-boxr-bottom">
															<img src="<{$vo['head']}>" alt="">
															<span><{$vo['nickname']}></span>
														</div>
														</a>
														<!--我的个人中心-->
													</div>
												</li>
											</foreach>
												
												
												<!--<input type="file" accept="video/*" capture="camera">  --->
											</ul>
											
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="loadtip"><p></p></div>
					<div class="swiper-scrollbar"></div>
				</div>
				<div class="upload_kc">
					<a style="color:#000000;" href="<{:U('Home/Healthy/myhealthyPost')}>"><buttom class='buttom-pos'>上传课程</buttom></a>
				</div>
				
			</div>
		</section>
		<!--弹窗-->
		<include file="Index:nav" />
	</body> 
</html>
<script src="__PUBLIC__/Home/single_js/jkzd2.js"></script>
<script>
	$('.upload_kc').css('display','none');
	var slider = mui("#slider");
			slider.slider({
				interval: 2000
		});
	  
</script>
